            <a href="dashboard-kantin.html" class="group block bg-white p-6 rounded-[2.5rem] shadow-xl hover:bg-emerald-500 transition-all duration-300">

        </div>
    </div>

    <script>
        // CONFIG FIREBASE BAPAK
        const firebaseConfig = {
            apiKey: "AIzaSyCUjE8WXa8Py4vnojrXDUR3uCvnQEzP6zQ",
            authDomain: "e-kantin-91f0c.firebaseapp.com",
            databaseURL: "https://e-kantin-91f0c-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "e-kantin-91f0c",
            storageBucket: "e-kantin-91f0c.firebasestorage.app",
            messagingSenderId: "981834126006",
            appId: "1:981834126006:web:dac8bb0ec1da90549b4c17"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // FUNGSI LOGIN
        function cekLogin() {
            const u = document.getElementById('userAdmin').value;
            const p = document.getElementById('passAdmin').value;
            if (u === "admin" && p === "admin123") {
                document.getElementById('loginSection').classList.add('hidden');
                document.getElementById('mainDashboard').classList.remove('hidden');
            } else {
                alert("Akses Ditolak!");
            }
        }

        function logout() { location.reload(); }

        // FUNGSI CEK SALDO
        function bukaCekSaldo() {
            document.getElementById('loginSection').classList.add('hidden');
            document.getElementById('cekSaldoSection').classList.remove('hidden');
        }

        function kembaliKeLogin() {
            document.getElementById('cekSaldoSection').classList.add('hidden');
            document.getElementById('loginSection').classList.remove('hidden');
        }

        function prosesCekSaldo() {
            const nama = document.getElementById('inputNamaSaldo').value.trim().toUpperCase();
            if(!nama) return alert("Masukkan Nama!");

            // Asumsi data saldo ada di tabel 'saldo_siswa' (sesuaikan dengan db bapak nanti)
            db.ref('saldo_siswa/' + nama).once('value', snap => {
                const hasil = document.getElementById('hasilSaldo');
                const txt = document.getElementById('txtSaldo');
                hasil.classList.remove('hidden');
                
                if(snap.exists()){
                    txt.innerText = "Rp " + snap.val().saldo.toLocaleString();
                } else {
                    txt.innerText = "Data Kosong";
                }
            });
        }

        // PWA REGISTER
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js');
            });
        }
    </script>
