                <p class="text-[9px] font-bold text-indigo-400 uppercase leading-none">Sisa Saldo:</p>
                <h3 id="txtSaldo" class="text-3xl font-black text-indigo-900 mt-1">Rp 0</h3>
            </div>
            
            <button onclick="kembaliKeLogin()" class="w-full text-slate-400 font-bold text-[9px] uppercase mt-6 tracking-widest text-center underline">Kembali</button>
        </div>
    </div>

    <div id="mainDashboard" class="hidden pb-10">

        </div>

        <div class="max-w-md mx-auto px-6 grid grid-cols-1 gap-4">
            <a href="kasir.html" class="flex items-center gap-4 bg-white p-5 rounded-[2.5rem] shadow-xl border-l-8 border-orange-500 active:scale-95 transition-all">
                <div class="bg-orange-100 text-orange-600 w-12 h-12 rounded-2xl flex items-center justify-center text-xl">ğŸ›’</div>

            </a>
            <a href="manajemen-menu.html" class="flex items-center gap-4 bg-white p-5 rounded-[2.5rem] shadow-xl border-l-8 border-indigo-600 active:scale-95 transition-all">

            </a>
            <a href="dashboard-kantin.html" class="flex items-center gap-4 bg-white p-5 rounded-[2.5rem] shadow-xl border-l-8 border-emerald-500 active:scale-95 transition-all">
                <div class="bg-emerald-100 text-emerald-600 w-12 h-12 rounded-2xl flex items-center justify-center text-xl">ğŸ“Š</div>
                <div><h3 class="font-black text-indigo-900 uppercase italic text-sm">Panel Admin</h3><p class="text-[8px] text-slate-400 font-bold uppercase mt-1 italic">Rekap & Keuangan</p></div>
            </a>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCUjE8WXa8Py4vnojrXDUR3uCvnQEzP6zQ",
            authDomain: "e-kantin-91f0c.firebaseapp.com",
            databaseURL: "https://e-kantin-91f0c-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "e-kantin-91f0c",
            storageBucket: "e-kantin-91f0c.firebasestorage.app",
            messagingSenderId: "981834126006",
            appId: "1:981834126006:web:dac8bb0ec1da90549b4c17"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // VALIDASI LOGIN ADMIN
        function cekLogin() {
            const u = document.getElementById('userAdmin').value;
            const p = document.getElementById('passAdmin').value;
            if (u === "admin" && p === "admin123") {
                document.getElementById('loginSection').classList.add('hidden');
                document.getElementById('mainDashboard').classList.remove('hidden');
            } else { alert("Akses Dibatasi! Periksa Username & Password."); }
        }

        function logout() { location.reload(); }
        function bukaCekSaldo() { document.getElementById('loginSection').classList.add('hidden'); document.getElementById('cekSaldoSection').classList.remove('hidden'); }
        function kembaliKeLogin() { location.reload(); }

        function prosesCekSaldo() {
            const nama = document.getElementById('inputNamaSaldo').value.trim().toUpperCase();
            if(!nama) return alert("Ketik Nama Siswa!");
            db.ref('saldo_siswa/' + nama).once('value', snap => {
                const hasil = document.getElementById('hasilSaldo');
                const txt = document.getElementById('txtSaldo');
                hasil.classList.remove('hidden');
                if(snap.exists()){
                    txt.innerText = "Rp " + snap.val().saldo.toLocaleString();
                } else { txt.innerText = "Tidak Ada Data"; }
            });
        }

        if ('serviceWorker' in navigator) { window.addEventListener('load', () => { navigator.serviceWorker.register('sw.js'); }); }
    </script>
</body>
