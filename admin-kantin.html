<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Admin E-Kantin</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body class="bg-slate-100 p-2 md:p-6 font-sans">

    <div class="max-w-6xl mx-auto">
        <div class="bg-indigo-900 text-white p-6 rounded-[2rem] shadow-xl mb-6 flex flex-col md:flex-row justify-between items-center gap-4">
            <div>
                <h1 class="text-2xl font-black italic">SUPER ADMIN PANEL üõ†Ô∏è</h1>
                <p class="text-[10px] font-bold text-indigo-300 uppercase">Manajemen Data, Keuangan & Kartu Siswa</p>
            </div>
            <div class="flex gap-2">
                <button onclick="logout()" class="bg-red-500 px-4 py-2 rounded-xl text-[10px] font-black uppercase">Keluar</button>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
            <div class="bg-white p-6 rounded-[2rem] shadow-sm border-t-4 border-emerald-500">
                <h3 class="text-[10px] font-black text-slate-400 uppercase">Total Pendapatan</h3>
                <p id="totalPendapatan" class="text-2xl font-black text-slate-800">Rp 0</p>
                <div id="breakdownStan" class="mt-2 text-[10px] font-bold text-slate-500 space-y-1"></div>
            </div>
            <div class="bg-white p-6 rounded-[2rem] shadow-sm border-t-4 border-orange-500 md:col-span-2">
                <h3 class="text-[10px] font-black text-slate-400 uppercase">Menu Terlaris üî•</h3>
                <div id="terlarisList" class="flex flex-wrap gap-2 mt-2"></div>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-6">
            <div class="lg:col-span-4 space-y-6">
                <div class="bg-white p-6 rounded-[2rem] shadow-sm border border-slate-200">
                    <h3 class="text-[10px] font-black text-indigo-600 mb-4 uppercase">Input / Edit Siswa</h3>
                    <div class="space-y-3">
                        <input type="text" id="idSiswa" placeholder="ID Siswa / No. Kartu" class="w-full p-4 bg-slate-50 rounded-2xl font-bold text-xs outline-none">
                        <input type="text" id="namaSiswa" placeholder="Nama Lengkap" class="w-full p-4 bg-slate-50 rounded-2xl font-bold text-xs outline-none">
                        <input type="number" id="saldoSiswa" placeholder="Saldo (Rp)" class="w-full p-4 bg-slate-50 rounded-2xl font-bold text-xs outline-none">
                        <button onclick="updateSiswa()" class="w-full bg-indigo-600 text-white font-black py-4 rounded-2xl shadow-lg uppercase text-[10px]">Simpan / Update Data</button>
                        <button onclick="cetakKolektif()" class="w-full bg-slate-800 text-white font-black py-4 rounded-2xl shadow-lg uppercase text-[10px]">Cetak Semua Kartu üñ®Ô∏è</button>
                    </div>
                </div>
            </div>

            <div class="lg:col-span-8 space-y-6">
                <div class="bg-white p-6 rounded-[2rem] shadow-sm overflow-hidden">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="text-[10px] font-black text-slate-400 uppercase">Log Transaksi</h3>
                        <input type="date" id="filterTanggal" onchange="loadLog()" class="p-2 bg-slate-100 rounded-lg text-[10px] font-bold outline-none">
                    </div>
                    <div class="overflow-x-auto">
                        <table class="w-full text-left text-[10px]">
                            <thead>
                                <tr class="text-slate-400 border-b">
                                    <th class="py-2">WAKTU</th>
                                    <th>SISWA</th>
                                    <th>STAN</th>
                                    <th>ITEM</th>
                                    <th>TOTAL</th>
                                </tr>
                            </thead>
                            <tbody id="logTableBody" class="divide-y divide-slate-50"></tbody>
                        </table>
                    </div>
                </div>

                <div class="bg-white p-6 rounded-[2rem] shadow-sm">
                    <h3 class="text-[10px] font-black text-slate-400 uppercase mb-4">Database Siswa</h3>
                    <div id="siswaList" class="grid grid-cols-1 md:grid-cols-2 gap-3 max-h-[400px] overflow-y-auto"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="printArea" class="hidden"></div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCUjE8WXa8Py4vnojrXDUR3uCvnQEzP6zQ",
            authDomain: "e-kantin-91f0c.firebaseapp.com",
            databaseURL: "https://e-kantin-91f0c-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "e-kantin-91f0c",
            storageBucket: "e-kantin-91f0c.firebasestorage.app",
            messagingSenderId: "981834126006",
            appId: "1:981834126006:web:dac8bb0ec1da90549b4c17"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const auth = firebase.auth();

        // CEK LOGIN
        auth.onAuthStateChanged(user => { if(!user) window.location.href="login.html"; });

        // UPDATE / EDIT SISWA
        function updateSiswa() {
            const id = document.getElementById('idSiswa').value.trim();
            const nama = document.getElementById('namaSiswa').value.toUpperCase().trim();
            const saldo = parseInt(document.getElementById('saldoSiswa').value);
            if(id && nama) {
                db.ref('kantin_users/'+id).set({id, nama, saldo}).then(() => {
                    alert("Data Berhasil Diperbarui!");
                    location.reload();
                });
            }
        }

        // LOAD DATA SISWA
        db.ref('kantin_users').on('value', snap => {
            const cont = document.getElementById('siswaList'); cont.innerHTML = "";
            snap.forEach(s => {
                const d = s.val();
                cont.innerHTML += `
                    <div class="p-3 bg-slate-50 rounded-xl flex justify-between items-center border border-slate-100">
                        <div>
                            <p class="text-[8px] font-bold text-indigo-500">${d.id}</p>
                            <p class="text-[10px] font-black text-slate-700">${d.nama}</p>
                            <p class="text-[9px] font-bold text-emerald-600">Rp ${d.saldo.toLocaleString()}</p>
                        </div>
                        <div class="flex gap-1">
                            <button onclick="isiForm('${d.id}','${d.nama}',${d.saldo})" class="p-2 bg-indigo-100 text-indigo-600 rounded-lg text-[8px] font-black">EDIT</button>
                            <button onclick="hapusSiswa('${d.id}')" class="p-2 bg-red-100 text-red-600 rounded-lg text-[8px] font-black">HAPUS</button>
                        </div>
                    </div>`;
            });
        });

        function isiForm(id, nama, saldo) {
            document.getElementById('idSiswa').value = id;
            document.getElementById('namaSiswa').value = nama;
            document.getElementById('saldoSiswa').value = saldo;
        }

        // LOAD LOG & STATISTIK
        function loadLog() {
            const filter = document.getElementById('filterTanggal').value; // Format: YYYY-MM-DD
            db.ref('kantin_laporan').on('value', snap => {
                const body = document.getElementById('logTableBody'); body.innerHTML = "";
                let totalSmua = 0;
                let stanGrup = {};
                let itemGrup = {};

                snap.forEach(l => {
                    const d = l.val();
                    const tglLaporan = d.waktu.split(',')[0].split('/').reverse().join('-'); // Convert ke YYYY-MM-DD

                    if(!filter || tglLaporan === filter) {
                        totalSmua += d.total;
                        // Breakdown Stan
                        stanGrup[d.stan] = (stanGrup[d.stan] || 0) + d.total;
                        // Terlaris
                        const items = d.item.split(', ');
                        items.forEach(it => { itemGrup[it] = (itemGrup[it] || 0) + 1; });

                        body.innerHTML += `
                            <tr>
                                <td class="py-2">${d.waktu}</td>
                                <td class="font-bold">${d.namaSiswa}</td>
                                <td><span class="bg-indigo-50 text-indigo-600 px-2 py-0.5 rounded-full">${d.stan}</span></td>
                                <td>${d.item}</td>
                                <td class="font-black">Rp ${d.total.toLocaleString()}</td>
                            </tr>`;
                    }
                });

                document.getElementById('totalPendapatan').innerText = "Rp " + totalSmua.toLocaleString();
                
                // Render Breakdown Stan
                const breakEl = document.getElementById('breakdownStan'); breakEl.innerHTML = "";
                Object.keys(stanGrup).forEach(s => {
                    breakEl.innerHTML += `<div class="flex justify-between"><span>${s}</span><span>Rp ${stanGrup[s].toLocaleString()}</span></div>`;
                });

                // Render Terlaris
                const terlEl = document.getElementById('terlarisList'); terlEl.innerHTML = "";
                const sortedItems = Object.entries(itemGrup).sort((a,b) => b[1] - a[1]).slice(0, 5);
                sortedItems.forEach(i => {
                    terlEl.innerHTML += `<span class="bg-orange-100 text-orange-600 px-3 py-1 rounded-full font-bold text-[9px]">${i[0]} (${i[1]}x)</span>`;
                });
            });
        }

        function cetakKolektif() {
            const area = document.getElementById('printArea'); area.innerHTML = "";
            db.ref('kantin_users').once('value', snap => {
                snap.forEach(s => {
                    const d = s.val();
                    const card = document.createElement('div');
                    card.className = "print-card";
                    card.innerHTML = `
                        <div style="width:300px; border:2px solid #333; padding:20px; border-radius:15px; margin:10px; display:inline-block; font-family:sans-serif; text-align:center;">
                            <h2 style="margin:0; font-size:14px;">KARTU KANTIN SISWA</h2>
                            <p style="margin:5px 0; font-size:10px; color:#666;">ID: ${d.id}</p>
                            <div id="qr-${d.id}" style="margin:10px auto; display:flex; justify-content:center;"></div>
                            <h3 style="margin:0; font-size:16px; text-transform:uppercase;">${d.nama}</h3>
                        </div>`;
                    area.appendChild(card);
                    new QRCode(document.getElementById(`qr-${d.id}`), { text: d.id, width: 100, height: 100 });
                });
                setTimeout(() => {
                    const win = window.open('', '', 'height=600,width=800');
                    win.document.write('<html><body>' + area.innerHTML + '</body></html>');
                    win.document.close();
                    win.print();
                }, 1000);
            });
        }

        function hapusSiswa(id) { if(confirm("Hapus Siswa?")) db.ref('kantin_users/'+id).remove(); }
        function logout() { auth.signOut().then(() => { window.location.href="index.html"; }); }
        
        loadLog(); // Jalankan saat pertama buka
    </script>
</body>
</html>
