<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Database Siswa & Top Up</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.0/dist/JsBarcode.all.min.js"></script>
    
    <style>
        @media print {
            body * { display: none !important; }
            #printArea, #printArea * { display: flex !important; visibility: visible !important; }
            #printArea { position: absolute; left: 0; top: 0; width: 100%; justify-content: center; padding-top: 50px; }
            @page { margin: 0; }
        }
        .kartu-siswa {
            width: 85mm; height: 54mm; border: 2px solid #1e1b4b; border-radius: 12px;
            padding: 15px; background: white; display: flex; flex-direction: column;
            align-items: center; justify-content: space-between; text-align: center;
        }
    </style>
</head>
<body class="bg-slate-100 min-h-screen p-4 md:p-8">

    <div class="max-w-5xl mx-auto">
        <div class="flex justify-between items-center mb-6 bg-indigo-900 p-4 rounded-2xl shadow-lg text-white">
            <a href="dashboard-kantin.html" class="font-bold text-xs bg-indigo-800 px-4 py-2 rounded-xl">‚¨ÖÔ∏è DASHBOARD</a>
            <h1 class="font-black tracking-tighter italic">ADMIN PANEL E-KANTIN</h1>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <div class="lg:col-span-1 space-y-6">
                <div class="bg-white p-6 rounded-[2rem] shadow-sm border-2 border-indigo-50">
                    <h2 class="text-[10px] font-black text-slate-400 uppercase mb-4">Input Data & Top Up</h2>
                    <div class="space-y-3">
                        <input type="text" id="idSiswa" placeholder="ID Kartu / Scan QR" class="w-full bg-slate-50 p-3 rounded-xl border-2 border-transparent focus:border-indigo-500 outline-none font-bold">
                        <input type="text" id="namaSiswa" placeholder="Nama Lengkap" class="w-full bg-slate-50 p-3 rounded-xl border-2 border-transparent focus:border-indigo-500 outline-none font-bold">
                        <input type="number" id="saldoSiswa" placeholder="Nominal Saldo (Rp)" class="w-full bg-slate-50 p-3 rounded-xl border-2 border-transparent focus:border-indigo-500 outline-none font-bold">
                        
                        <button onclick="simpanData()" class="w-full bg-indigo-600 text-white font-black p-4 rounded-xl shadow-lg hover:bg-indigo-700 transition-all text-xs uppercase">Simpan & Update üì•</button>
                        <button onclick="buatBarcode()" class="w-full bg-emerald-500 text-white font-black p-4 rounded-xl shadow-lg hover:bg-emerald-600 transition-all text-xs uppercase text-center">Tampilkan Kartu üìá</button>
                    </div>
                </div>

                <div class="bg-white p-4 rounded-[2rem] border-4 border-dashed border-slate-200 flex flex-col items-center">
                    <div id="previewCard" class="hidden kartu-siswa">
                        <div>
                            <h3 class="text-[10px] font-black text-indigo-900 leading-none">E-KANTIN DIGITAL</h3>
                            <p class="text-[7px] text-slate-400 font-bold uppercase mt-1">Kartu Akses Siswa</p>
                        </div>
                        <svg id="barcodeOutput"></svg>
                        <div>
                            <h2 id="viewNama" class="text-sm font-black text-slate-800 uppercase">-</h2>
                            <p id="viewID" class="text-[9px] font-bold text-indigo-600 tracking-widest">-</p>
                        </div>
                    </div>
                    <button id="btnCetak" onclick="eksekusiCetak()" class="hidden mt-4 bg-slate-900 text-white px-6 py-2 rounded-xl font-bold text-xs uppercase">Cetak Kartu</button>
                </div>
            </div>

            <div class="lg:col-span-2">
                <div class="bg-white rounded-[2.5rem] shadow-sm overflow-hidden border">
                    <div class="p-6 bg-slate-50 border-b flex justify-between items-center">
                        <h3 class="font-black text-slate-400 text-[10px] uppercase">Daftar Siswa Terdaftar</h3>
                        <span class="text-[9px] bg-green-100 text-green-600 px-3 py-1 rounded-full font-bold uppercase">Update Realtime</span>
                    </div>
                    <div class="overflow-x-auto max-h-[500px]">
                        <table class="w-full text-left">
                            <thead class="bg-slate-50 sticky top-0">
                                <tr class="text-[9px] font-black text-slate-400 uppercase border-b">
                                    <th class="p-4 text-center">ID</th>
                                    <th class="p-4">Nama Siswa</th>
                                    <th class="p-4 text-right">Saldo</th>
                                    <th class="p-4 text-center">Aksi</th>
                                </tr>
                            </thead>
                            <tbody id="tabelSiswa" class="divide-y divide-slate-100">
                                </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="printArea" class="hidden"></div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCUjE8WXa8Py4vnojrXDUR3uCvnQEzP6zQ",
            authDomain: "e-kantin-91f0c.firebaseapp.com",
            databaseURL: "https://e-kantin-91f0c-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "e-kantin-91f0c",
            storageBucket: "e-kantin-91f0c.firebasestorage.app",
            messagingSenderId: "981834126006",
            appId: "1:981834126006:web:dac8bb0ec1da90549b4c17"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // 1. FUNGSI SIMPAN & UPDATE
        function simpanData() {
            const id = document.getElementById('idSiswa').value;
            const nama = document.getElementById('namaSiswa').value;
            const saldo = parseInt(document.getElementById('saldoSiswa').value);

            if(!id || !nama || isNaN(saldo)) return alert("Isi ID, Nama, dan Saldo dengan benar!");

            db.ref('kantin_users/' + id).set({
                nama: nama,
                saldo: saldo
            }).then(() => {
                alert("Data Siswa Berhasil Disimpan!");
                document.getElementById('idSiswa').value = "";
                document.getElementById('namaSiswa').value = "";
                document.getElementById('saldoSiswa').value = "";
            });
        }

        // 2. FUNGSI LOAD DATA KE TABEL (Real-time)
        db.ref('kantin_users').on('value', snapshot => {
            const tbody = document.getElementById('tabelSiswa');
            tbody.innerHTML = "";
            snapshot.forEach(child => {
                const user = child.val();
                const userId = child.key;
                tbody.innerHTML += `
                    <tr class="hover:bg-slate-50 transition-all font-bold text-xs italic">
                        <td class="p-4 text-indigo-600 text-center">${userId}</td>
                        <td class="p-4 text-slate-700 uppercase">${user.nama}</td>
                        <td class="p-4 text-right text-green-600 font-black">Rp ${user.saldo.toLocaleString()}</td>
                        <td class="p-4 text-center">
                            <button onclick="isiUlang('${userId}', '${user.nama}')" class="bg-indigo-50 text-indigo-600 p-2 rounded-lg hover:bg-indigo-600 hover:text-white">‚úèÔ∏è Edit</button>
                        </td>
                    </tr>
                `;
            });
        });

        function isiUlang(id, nama) {
            document.getElementById('idSiswa').value = id;
            document.getElementById('namaSiswa').value = nama;
            document.getElementById('saldoSiswa').focus();
        }

        function buatBarcode() {
            const id = document.getElementById('idSiswa').value;
            const nama = document.getElementById('namaSiswa').value;
            if(!id) return alert("Pilih siswa dulu Pak!");
            document.getElementById('previewCard').classList.remove('hidden');
            document.getElementById('btnCetak').classList.remove('hidden');
            document.getElementById('viewNama').innerText = nama;
            document.getElementById('viewID').innerText = id;
            JsBarcode("#barcodeOutput", id, { format: "CODE128", width: 2, height: 40, displayValue: false });
        }

        function eksekusiCetak() {
            const isiKartu = document.getElementById('previewCard').innerHTML;
            document.getElementById('printArea').innerHTML = `<div class="kartu-siswa">${isiKartu}</div>`;
            window.print();
        }
    </script>
</body>
</html>
