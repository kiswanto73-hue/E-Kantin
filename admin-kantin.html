<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Admin E-Kantin</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body class="bg-slate-100 p-2 md:p-6 font-sans">

    <div class="max-w-6xl mx-auto">
        <div class="bg-indigo-900 text-white p-6 rounded-[2rem] shadow-xl mb-6 flex flex-col md:flex-row justify-between items-center gap-4">
            <div>
                <h1 class="text-2xl font-black italic uppercase">ADMIN PANEL üõ†Ô∏è</h1>
                <p class="text-[10px] font-bold text-indigo-300 uppercase tracking-widest text-white/60">Manajemen Data & Cetak Kartu</p>
            </div>
            <div class="flex gap-2 text-white">
                <a href="index.html" class="bg-white/10 px-4 py-2 rounded-xl text-[10px] font-bold uppercase">Portal</a>
                <button onclick="logout()" class="bg-red-500 px-4 py-2 rounded-xl text-[10px] font-black uppercase shadow-lg">Keluar</button>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-6">
            <div class="lg:col-span-4 space-y-4">
                <div class="bg-white p-6 rounded-[2rem] shadow-sm border border-slate-200">
                    <h3 class="text-[10px] font-black text-indigo-600 mb-4 uppercase italic">Update / Tambah Siswa</h3>
                    <div class="space-y-3">
                        <input type="text" id="idSiswa" placeholder="ID Kartu / No. Induk" class="w-full p-4 bg-slate-50 rounded-2xl font-bold text-xs outline-none border-2 border-transparent focus:border-indigo-500">
                        <input type="text" id="namaSiswa" placeholder="Nama Lengkap" class="w-full p-4 bg-slate-50 rounded-2xl font-bold text-xs outline-none border-2 border-transparent focus:border-indigo-500">
                        <input type="number" id="saldoSiswa" placeholder="Saldo (Rp)" class="w-full p-4 bg-slate-50 rounded-2xl font-bold text-xs outline-none border-2 border-transparent focus:border-indigo-500">
                        <button onclick="updateSiswa()" class="w-full bg-indigo-600 text-white font-black py-4 rounded-2xl shadow-lg uppercase text-[10px] tracking-widest hover:bg-indigo-700 transition-all">Simpan Data</button>
                        <button onclick="cetakKolektif()" class="w-full bg-slate-800 text-white font-black py-4 rounded-2xl shadow-lg uppercase text-[10px] tracking-widest">Cetak Kolektif (10/Hal) üñ®Ô∏è</button>
                    </div>
                </div>
                
                <div class="bg-white p-6 rounded-[2rem] shadow-sm border-t-4 border-emerald-500">
                    <h3 class="text-[10px] font-black text-slate-400 uppercase">Total Pendapatan</h3>
                    <p id="totalPendapatan" class="text-2xl font-black text-slate-800">Rp 0</p>
                </div>
            </div>

            <div class="lg:col-span-8">
                <div class="bg-white p-6 rounded-[2rem] shadow-sm border border-slate-200">
                    <h3 class="text-[10px] font-black text-slate-400 uppercase mb-4 italic">Daftar Siswa & Saldo</h3>
                    <div id="siswaList" class="grid grid-cols-1 md:grid-cols-2 gap-3 max-h-[600px] overflow-y-auto p-1">
                        </div>
                </div>
            </div>
        </div>
    </div>

    <div id="qrTemp" style="display:none;"></div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCUjE8WXa8Py4vnojrXDUR3uCvnQEzP6zQ",
            authDomain: "e-kantin-91f0c.firebaseapp.com",
            databaseURL: "https://e-kantin-91f0c-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "e-kantin-91f0c",
            storageBucket: "e-kantin-91f0c.firebasestorage.app",
            messagingSenderId: "981834126006",
            appId: "1:981834126006:web:dac8bb0ec1da90549b4c17"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const auth = firebase.auth();

        auth.onAuthStateChanged(user => { if(!user) window.location.href="login.html"; });

        function updateSiswa() {
            const id = document.getElementById('idSiswa').value.trim();
            const nama = document.getElementById('namaSiswa').value.toUpperCase().trim();
            const saldo = parseInt(document.getElementById('saldoSiswa').value) || 0;
            if(id && nama) {
                db.ref('kantin_users/' + id).set({ id, nama, saldo })
                .then(() => { alert("Data Tersimpan!"); location.reload(); });
            }
        }

        db.ref('kantin_users').on('value', snap => {
            const cont = document.getElementById('siswaList'); cont.innerHTML = "";
            snap.forEach(s => {
                const d = s.val();
                cont.innerHTML += `
                    <div class="p-3 bg-slate-50 rounded-2xl flex justify-between items-center border border-slate-100">
                        <div class="flex-1">
                            <p class="text-[8px] font-bold text-indigo-500 uppercase">${d.id}</p>
                            <p class="text-[10px] font-black text-slate-700 uppercase">${d.nama}</p>
                            <p class="text-[9px] font-bold text-emerald-600">Rp ${d.saldo.toLocaleString()}</p>
                        </div>
                        <div class="flex gap-1">
                            <button onclick="isiForm('${d.id}','${d.nama}',${d.saldo})" class="p-2 bg-indigo-600 text-white rounded-lg text-[8px] font-black">EDIT</button>
                            <button onclick="hapusSiswa('${d.id}')" class="p-2 bg-red-100 text-red-500 rounded-lg text-[8px] font-black">HAPUS</button>
                        </div>
                    </div>`;
            });
        });

        function isiForm(id, nama, saldo) {
            document.getElementById('idSiswa').value = id;
            document.getElementById('namaSiswa').value = nama;
            document.getElementById('saldoSiswa').value = saldo;
        }

        function hapusSiswa(id) {
            if(confirm("Yakin hapus siswa " + id + "?")) {
                db.ref('kantin_users/' + id).remove()
                .then(() => { alert("Terhapus!"); })
                .catch((e) => { alert("Gagal: " + e.message); });
            }
        }

        function cetakKolektif() {
            const win = window.open('', '_blank');
            win.document.write('<html><head><title>Cetak Kartu</title>');
            win.document.write('<style>body{font-family:sans-serif;margin:10mm}.grid{display:grid;grid-template-columns:1fr 1fr;gap:10px}.card{width:90mm;height:50mm;border:1px solid #ccc;padding:10px;display:flex;align-items:center;border-radius:10px;page-break-inside:avoid;margin-bottom:10px}.qr{width:80px;height:80px}.info{margin-left:15px;text-align:right;flex:1}.info h3{margin:0;font-size:14px;text-transform:uppercase} .info p{margin:2px 0;font-size:10px;color:#666}</style></head><body><div class="grid">');

            db.ref('kantin_users').once('value', snap => {
                let count = 0;
                snap.forEach(s => {
                    const d = s.val();
                    const qrId = "qr-" + d.id;
                    win.document.write(`<div class="card"><div id="${qrId}" class="qr"></div><div class="info"><p>KARTU E-KANTIN</p><h3>${d.nama}</h3><p>ID: ${d.id}</p></div></div>`);
                    count++;
                });
                win.document.write('</div><script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"><\/script>');
                win.document.write('<script>');
                snap.forEach(s => {
                    const d = s.val();
                    win.document.write(`new QRCode(document.getElementById("qr-${d.id}"), {text:"${d.id}", width:80, height:80});`);
                });
                win.document.write('setTimeout(()=>{window.print();},1000);<\/script></body></html>');
                win.document.close();
            });
        }

        function logout() { auth.signOut().then(() => { window.location.href="login.html"; }); }
        
        // Load Pendapatan Sederhana
        db.ref('kantin_laporan').on('value', snap => {
            let total = 0; snap.forEach(l => { total += l.val().total; });
            document.getElementById('totalPendapatan').innerText = "Rp " + total.toLocaleString();
        });
    </script>
</body>
</html>
