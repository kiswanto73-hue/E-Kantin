<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FINAL MONITORING - E-Kantin</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#312e81">

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body class="bg-slate-100 p-2 md:p-6 font-sans">

    <div class="max-w-7xl mx-auto">
        <div class="bg-indigo-900 text-white p-6 rounded-[2.5rem] shadow-xl mb-6 flex flex-col md:flex-row justify-between items-center gap-4 border-b-4 border-yellow-400">
            <div class="flex items-center gap-3">
                <div class="bg-white/10 p-3 rounded-2xl text-xl">üìä</div>
                <div>
                    <h1 class="text-xl font-black italic uppercase leading-none">PUSAT KENDALI E-KANTIN</h1>
                    <p class="text-[10px] font-bold text-indigo-300 uppercase mt-1">Monitoring Saldo & Log Belanja Rinci</p>
                </div>
            </div>
            <div class="flex gap-2">
                <a href="index.html" class="bg-white/10 px-4 py-2 rounded-xl text-[10px] font-bold uppercase text-white">Portal</a>
                <button onclick="logout()" class="bg-red-500 px-4 py-2 rounded-xl text-[10px] font-black uppercase text-white shadow-lg">Keluar</button>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 mb-6">
            <div class="bg-white p-6 rounded-[2rem] shadow-sm border-t-4 border-emerald-500">
                <h3 class="text-[10px] font-black text-slate-400 uppercase mb-2">Total Omzet (Bulan Ini)</h3>
                <p id="totalOmzet" class="text-3xl font-black text-slate-800 tracking-tighter">Rp 0</p>
                <div id="breakdownStan" class="mt-4 space-y-2 text-[10px] font-bold text-slate-500 uppercase"></div>
            </div>
            <div class="bg-white p-6 rounded-[2rem] shadow-sm flex flex-col items-center justify-center">
                <h3 class="text-[10px] font-black text-slate-400 uppercase mb-4">Grafik Penjualan</h3>
                <div class="w-full h-[150px]"><canvas id="chartStan"></canvas></div>
            </div>
            <div class="bg-white p-6 rounded-[2rem] shadow-sm border-t-4 border-orange-500 text-center">
                <h3 class="text-[10px] font-black text-slate-400 uppercase mb-4">Aksi Cepat</h3>
                <div class="grid grid-cols-1 gap-2">
                    <button onclick="downloadLaporan()" class="bg-green-600 text-white p-3 rounded-xl text-[10px] font-black uppercase">Download Excel üìÑ</button>
                    <button onclick="cetakKolektif()" class="bg-slate-800 text-white p-3 rounded-xl text-[10px] font-black uppercase">Cetak Kartu QR üñ®Ô∏è</button>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-6">
            <div class="lg:col-span-4 space-y-4">
                <div class="bg-white p-6 rounded-[2rem] shadow-sm border border-slate-200">
                    <h3 class="text-[10px] font-black text-indigo-600 mb-4 uppercase italic">Update Data & Saldo</h3>
                    <div class="space-y-3">
                        <input type="text" id="idSiswa" placeholder="ID Kartu / NIS" class="w-full p-4 bg-slate-50 rounded-2xl font-bold text-xs outline-none focus:ring-2 ring-indigo-500">
                        <input type="text" id="namaSiswa" placeholder="Nama Lengkap" class="w-full p-4 bg-slate-50 rounded-2xl font-bold text-xs outline-none focus:ring-2 ring-indigo-500 uppercase">
                        <select id="kelasSiswa" class="w-full p-4 bg-slate-50 rounded-2xl font-bold text-xs outline-none">
                            <option value="">-- Pilih Kelas --</option>
                            <option value="Kelas 1">Kelas 1</option><option value="Kelas 2">Kelas 2</option>
                            <option value="Kelas 3">Kelas 3</option><option value="Kelas 4">Kelas 4</option>
                            <option value="Kelas 5">Kelas 5</option><option value="Kelas 6">Kelas 6</option>
                            <option value="GURU">Guru / Staf</option>
                        </select>
                        <input type="number" id="saldoSiswa" placeholder="Isi/Tambah Saldo (Rp)" class="w-full p-4 bg-emerald-50 rounded-2xl font-bold text-xs outline-none text-emerald-600">
                        <input type="text" id="waSiswa" placeholder="No WA Ortu (628...)" class="w-full p-4 bg-indigo-50 rounded-2xl font-bold text-xs outline-none text-indigo-600">
                        
                        <button onclick="updateSiswa()" class="w-full bg-indigo-600 text-white font-black py-4 rounded-2xl shadow-lg uppercase text-[10px] tracking-widest">Simpan & Update</button>
                    </div>
                </div>
            </div>

            <div class="lg:col-span-8 space-y-6">
                <div class="bg-white p-6 rounded-[2rem] shadow-sm overflow-hidden border">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="text-[10px] font-black text-slate-400 uppercase italic">Riwayat Belanja Rinci</h3>
                        <input type="date" id="filterTanggal" onchange="loadData()" class="p-2 bg-slate-100 rounded-lg text-[10px] font-bold outline-none">
                    </div>
                    <div class="overflow-x-auto max-h-[300px]">
                        <table class="w-full text-[10px] text-left" id="tabelLaporan">
                            <thead class="bg-slate-50 sticky top-0">
                                <tr class="text-slate-400 border-b">
                                    <th class="p-3">WAKTU</th><th>SISWA</th><th>RINCIAN BARANG</th><th class="text-right p-3">TOTAL</th>
                                </tr>
                            </thead>
                            <tbody id="logTableBody" class="divide-y divide-slate-50 font-bold italic text-slate-700"></tbody>
                        </table>
                    </div>
                </div>

                <div class="bg-white p-6 rounded-[2rem] shadow-sm border">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="text-[10px] font-black text-slate-400 uppercase italic">Pantauan Saldo Deposit</h3>
                        <select id="filterKelas" onchange="loadData()" class="p-2 bg-indigo-600 text-white rounded-xl text-[10px] font-black">
                            <option value="SEMUA">SEMUA KELAS</option>
                            <option value="Kelas 1">KELAS 1</option><option value="Kelas 2">KELAS 2</option>
                            <option value="Kelas 3">KELAS 3</option><option value="Kelas 4">KELAS 4</option>
                            <option value="Kelas 5">KELAS 5</option><option value="Kelas 6">KELAS 6</option>
                        </select>
                    </div>
                    <div id="siswaList" class="grid grid-cols-1 md:grid-cols-2 gap-3 max-h-[300px] overflow-y-auto"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // REGISTRASI PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => { navigator.serviceWorker.register('sw.js'); });
        }

        const firebaseConfig = {
            apiKey: "AIzaSyCUjE8WXa8Py4vnojrXDUR3uCvnQEzP6zQ",
            authDomain: "e-kantin-91f0c.firebaseapp.com",
            databaseURL: "https://e-kantin-91f0c-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "e-kantin-91f0c",
            storageBucket: "e-kantin-91f0c.firebasestorage.app",
            messagingSenderId: "981834126006",
            appId: "1:981834126006:web:dac8bb0ec1da90549b4c17"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const auth = firebase.auth();
        let myChart = null;

        auth.onAuthStateChanged(user => { if(!user) window.location.href="login.html"; });

        function updateSiswa() {
            const id = document.getElementById('idSiswa').value.trim();
            const nama = document.getElementById('namaSiswa').value.toUpperCase().trim();
            const kelas = document.getElementById('kelasSiswa').value;
            const saldo = parseInt(document.getElementById('saldoSiswa').value) || 0;
            const wa = document.getElementById('waSiswa').value.trim();

            if(id && nama && kelas) {
                db.ref('kantin_users/' + id).set({ id, nama, kelas, saldo, wa }).then(() => { 
                    alert("Data Berhasil Diupdate!");
                    ['idSiswa','namaSiswa','saldoSiswa','waSiswa'].forEach(el => document.getElementById(el).value = "");
                });
            } else { alert("Mohon lengkapi ID, Nama, dan Kelas!"); }
        }

        function loadData() {
            const filterTgl = document.getElementById('filterTanggal').value;
            const filterKls = document.getElementById('filterKelas').value;
            const bulanIni = new Date().toISOString().substring(0, 7);
            
            // MONITORING SALDO SISWA
            db.ref('kantin_users').on('value', snap => {
                const cont = document.getElementById('siswaList'); cont.innerHTML = "";
                snap.forEach(s => {
                    const d = s.val();
                    if(filterKls === "SEMUA" || d.kelas === filterKls) {
                        const lowSaldo = d.saldo < 5000 ? 'bg-red-50 border-red-200' : 'bg-slate-50 border-slate-100';
                        cont.innerHTML += `
                            <div class="p-3 ${lowSaldo} rounded-2xl flex justify-between items-center border">
                                <div>
                                    <p class="text-[10px] font-black text-slate-700 uppercase">${d.nama}</p>
                                    <p class="text-[8px] font-bold text-slate-400">${d.kelas} | WA: ${d.wa || '-'}</p>
                                </div>
                                <div class="text-right">
                                    <p class="text-[11px] font-black ${d.saldo < 5000 ? 'text-red-600' : 'text-emerald-600'}">Rp ${d.saldo.toLocaleString()}</p>
                                    <button onclick="isiForm('${d.id}','${d.nama}','${d.kelas}',${d.saldo},'${d.wa || ''}')" class="text-[7px] font-black uppercase bg-indigo-100 text-indigo-600 px-2 py-1 rounded-md mt-1">Isi Saldo</button>
                                </div>
                            </div>`;
                    }
                });
            });

            // LOG BELANJA RINCI
            db.ref('kantin_laporan').on('value', snap => {
                const body = document.getElementById('logTableBody'); body.innerHTML = "";
                let totalSmua = 0; let stanGrup = {};
                snap.forEach(l => {
                    const d = l.val();
                    const pts = d.waktu.split(',')[0].split('/');
                    const tglData = `${pts[2]}-${pts[1].padStart(2,'0')}-${pts[0].padStart(2,'0')}`;
                    const bulanData = tglData.substring(0, 7);
                    
                    if((filterTgl && tglData === filterTgl) || (!filterTgl && bulanData === bulanIni)) {
                        totalSmua += d.total;
                        stanGrup[d.stan] = (stanGrup[d.stan] || 0) + d.total;
                        body.innerHTML = `<tr>
                            <td class="p-3 text-slate-400 font-normal">${d.waktu}</td>
                            <td>${d.namaSiswa}</td>
                            <td class="text-indigo-600 uppercase font-black text-[9px]">${d.item || 'Pembelian'}</td>
                            <td class="text-right p-3 text-emerald-600 font-black">Rp ${d.total.toLocaleString()}</td>
                        </tr>` + body.innerHTML;
                    }
                });
                document.getElementById('totalOmzet').innerText = "Rp " + totalSmua.toLocaleString();
                updateChart(stanGrup);
            });
        }

        function updateChart(stanData) {
            const ctx = document.getElementById('chartStan').getContext('2d');
            if (myChart) myChart.destroy();
            myChart = new Chart(ctx, {
                type: 'doughnut',
                data: { labels: Object.keys(stanData), datasets: [{ data: Object.values(stanData), backgroundColor: ['#4338ca', '#f59e0b', '#10b981', '#ef4444'], borderWidth: 0 }] },
                options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { position: 'bottom', labels: { font: { size: 8 } } } } }
            });
        }

        function downloadLaporan() { const wb = XLSX.utils.table_to_book(document.getElementById("tabelLaporan")); XLSX.writeFile(wb, "Laporan_E_Kantin.xlsx"); }
        
        function isiForm(id, nama, kelas, saldo, wa) { 
            document.getElementById('idSiswa').value = id; 
            document.getElementById('namaSiswa').value = nama; 
            document.getElementById('kelasSiswa').value = kelas; 
            document.getElementById('saldoSiswa').value = saldo; 
            document.getElementById('waSiswa').value = wa; 
            window.scrollTo({ top: 0, behavior: 'smooth' }); 
        }

        function logout() { auth.signOut().then(() => { window.location.href="index.html"; }); }
        loadData();
    </script>
</body>
</html>
