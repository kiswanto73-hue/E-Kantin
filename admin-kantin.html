<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel | E-Kantin</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 min-h-screen p-4">

    <div class="max-w-4xl mx-auto">
        <div class="bg-indigo-900 text-white p-6 rounded-[2.5rem] shadow-xl mb-6 flex justify-between items-center border-b-4 border-indigo-500">
            <div>
                <h1 class="text-xl font-black italic">ADMIN PANEL üõ†Ô∏è</h1>
                <p class="text-[10px] font-bold text-indigo-300 uppercase tracking-widest">Kelola Saldo & Data Siswa</p>
            </div>
            <div class="flex gap-2">
                <a href="index.html" class="bg-white/10 p-3 rounded-xl text-[10px] font-bold uppercase">Portal</a>
                <button onclick="logout()" class="bg-red-500 p-3 rounded-xl text-[10px] font-black uppercase shadow-lg shadow-red-500/20">Keluar</button>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div class="bg-white p-6 rounded-[2.5rem] shadow-sm border border-slate-100 h-fit">
                <h3 class="text-[10px] font-black text-slate-400 mb-4 uppercase italic">Isi Saldo / Tambah Siswa</h3>
                <div class="space-y-3">
                    <input type="text" id="idSiswa" placeholder="ID Kartu (Scan/Ketik)" class="w-full p-4 bg-slate-50 rounded-2xl font-bold text-xs outline-none focus:ring-2 ring-indigo-500">
                    <input type="text" id="namaSiswa" placeholder="Nama Siswa" class="w-full p-4 bg-slate-50 rounded-2xl font-bold text-xs outline-none focus:ring-2 ring-indigo-500">
                    <input type="number" id="saldoSiswa" placeholder="Jumlah Saldo (Rp)" class="w-full p-4 bg-slate-50 rounded-2xl font-bold text-xs outline-none focus:ring-2 ring-indigo-500">
                    <button onclick="updateData()" class="w-full bg-indigo-600 text-white font-black py-4 rounded-2xl shadow-lg uppercase text-xs tracking-widest hover:bg-indigo-700 transition-all">Simpan Data</button>
                </div>
            </div>

            <div class="md:col-span-2">
                <div class="bg-white p-6 rounded-[2.5rem] shadow-sm border border-slate-100">
                    <h3 class="text-[10px] font-black text-slate-400 mb-4 uppercase italic">Daftar Seluruh Siswa</h3>
                    <div id="listSiswa" class="space-y-3 max-h-[500px] overflow-y-auto">
                        </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Konfigurasi Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCUjE8WXa8Py4vnojrXDUR3uCvnQEzP6zQ",
            authDomain: "e-kantin-91f0c.firebaseapp.com",
            databaseURL: "https://e-kantin-91f0c-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "e-kantin-91f0c",
            storageBucket: "e-kantin-91f0c.firebasestorage.app",
            messagingSenderId: "981834126006",
            appId: "1:981834126006:web:dac8bb0ec1da90549b4c17"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();

        // 1. CEK SATPAM (Security)
        auth.onAuthStateChanged((user) => {
            if (!user) {
                // Jika paksa masuk tanpa login, tendang ke login.html
                window.location.href = "login.html";
            }
        });

        // 2. Fungsi Simpan / Update Data Siswa
        function updateData() {
            const id = document.getElementById('idSiswa').value.trim();
            const nama = document.getElementById('namaSiswa').value.toUpperCase().trim();
            const saldo = parseInt(document.getElementById('saldoSiswa').value);

            if (id && nama && !isNaN(saldo)) {
                db.ref('kantin_users/' + id).set({
                    id: id,
                    nama: nama,
                    saldo: saldo
                }).then(() => {
                    alert("Data Berhasil Disimpan!");
                    document.getElementById('idSiswa').value = "";
                    document.getElementById('namaSiswa').value = "";
                    document.getElementById('saldoSiswa').value = "";
                });
            } else {
                alert("Mohon isi semua data dengan benar!");
            }
        }

        // 3. Tampilkan List Siswa (Real-time)
        db.ref('kantin_users').on('value', (snapshot) => {
            const list = document.getElementById('listSiswa');
            list.innerHTML = "";
            snapshot.forEach((child) => {
                const data = child.val();
                list.innerHTML += `
                    <div class="flex justify-between items-center bg-slate-50 p-4 rounded-2xl border border-slate-100">
                        <div>
                            <p class="text-[10px] font-black text-slate-400 uppercase tracking-tighter">${data.id}</p>
                            <p class="text-xs font-black text-slate-700 uppercase">${data.nama}</p>
                        </div>
                        <div class="text-right flex items-center gap-4">
                            <span class="text-xs font-black text-emerald-600">Rp ${data.saldo.toLocaleString()}</span>
                            <button onclick="hapusSiswa('${data.id}')" class="text-red-400 hover:text-red-600 font-bold text-lg">√ó</button>
                        </div>
                    </div>
                `;
            });
        });

        // 4. Fungsi Hapus Siswa
        function hapusSiswa(id) {
            if (confirm("Hapus data siswa ini?")) {
                db.ref('kantin_users/' + id).remove();
            }
        }

        // 5. Fungsi Logout
        function logout() {
            auth.signOut().then(() => {
                window.location.href = "index.html";
            });
        }
    </script>
</body>
</html>
