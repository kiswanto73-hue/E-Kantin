<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Admin E-Kantin Final</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body class="bg-slate-100 p-2 md:p-6 font-sans">

    <div class="max-w-6xl mx-auto">
        <div class="bg-indigo-900 text-white p-6 rounded-[2rem] shadow-xl mb-6 flex flex-col md:flex-row justify-between items-center gap-4">
            <div>
                <h1 class="text-2xl font-black italic uppercase">SUPER ADMIN üõ†Ô∏è</h1>
                <p class="text-[10px] font-bold text-indigo-300 uppercase tracking-widest">Laporan Lengkap & Database Siswa</p>
            </div>
            <div class="flex gap-2">
                <a href="index.html" class="bg-white/10 px-4 py-2 rounded-xl text-[10px] font-bold uppercase text-white">Portal</a>
                <button onclick="logout()" class="bg-red-500 px-4 py-2 rounded-xl text-[10px] font-black uppercase text-white shadow-lg">Keluar</button>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
            <div class="bg-white p-6 rounded-[2rem] shadow-sm border-t-4 border-emerald-500">
                <h3 class="text-[10px] font-black text-slate-400 uppercase">Total Pendapatan</h3>
                <p id="totalPendapatan" class="text-2xl font-black text-slate-800">Rp 0</p>
                <div id="breakdownStan" class="mt-2 text-[10px] font-bold text-slate-500 space-y-1"></div>
            </div>
            <div class="bg-white p-6 rounded-[2rem] shadow-sm border-t-4 border-orange-500 md:col-span-2">
                <h3 class="text-[10px] font-black text-slate-400 uppercase">Menu Terlaris üî•</h3>
                <div id="terlarisList" class="flex flex-wrap gap-2 mt-2"></div>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-6">
            <div class="lg:col-span-4 space-y-4">
                <div class="bg-white p-6 rounded-[2rem] shadow-sm border border-slate-200">
                    <h3 class="text-[10px] font-black text-indigo-600 mb-4 uppercase italic">Input/Edit Siswa</h3>
                    <div class="space-y-3">
                        <input type="text" id="idSiswa" placeholder="ID Kartu" class="w-full p-4 bg-slate-50 rounded-2xl font-bold text-xs outline-none focus:ring-2 ring-indigo-500">
                        <input type="text" id="namaSiswa" placeholder="Nama Lengkap" class="w-full p-4 bg-slate-50 rounded-2xl font-bold text-xs outline-none focus:ring-2 ring-indigo-500">
                        <input type="number" id="saldoSiswa" placeholder="Saldo (Rp)" class="w-full p-4 bg-slate-50 rounded-2xl font-bold text-xs outline-none focus:ring-2 ring-indigo-500">
                        <button onclick="updateSiswa()" class="w-full bg-indigo-600 text-white font-black py-4 rounded-2xl shadow-lg uppercase text-[10px]">Simpan Data</button>
                        <button onclick="cetakKolektif()" class="w-full bg-slate-800 text-white font-black py-4 rounded-2xl shadow-lg uppercase text-[10px]">Cetak Kolektif (10/Hal) üñ®Ô∏è</button>
                    </div>
                </div>
            </div>

            <div class="lg:col-span-8 space-y-6">
                <div class="bg-white p-6 rounded-[2rem] shadow-sm">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="text-[10px] font-black text-slate-400 uppercase">Log Transaksi</h3>
                        <input type="date" id="filterTanggal" onchange="loadData()" class="p-2 bg-slate-100 rounded-lg text-[10px] font-bold outline-none">
                    </div>
                    <div class="overflow-x-auto">
                        <table class="w-full text-[10px] text-left">
                            <thead>
                                <tr class="text-slate-400 border-b">
                                    <th class="py-2">WAKTU</th>
                                    <th>SISWA</th>
                                    <th>STAN</th>
                                    <th>ITEM</th>
                                    <th>TOTAL</th>
                                </tr>
                            </thead>
                            <tbody id="logTableBody" class="divide-y divide-slate-50"></tbody>
                        </table>
                    </div>
                </div>

                <div class="bg-white p-6 rounded-[2rem] shadow-sm">
                    <h3 class="text-[10px] font-black text-slate-400 uppercase mb-4">Daftar Siswa</h3>
                    <div id="siswaList" class="grid grid-cols-1 md:grid-cols-2 gap-3 max-h-[400px] overflow-y-auto"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCUjE8WXa8Py4vnojrXDUR3uCvnQEzP6zQ",
            authDomain: "e-kantin-91f0c.firebaseapp.com",
            databaseURL: "https://e-kantin-91f0c-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "e-kantin-91f0c",
            storageBucket: "e-kantin-91f0c.firebasestorage.app",
            messagingSenderId: "981834126006",
            appId: "1:981834126006:web:dac8bb0ec1da90549b4c17"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const auth = firebase.auth();

        auth.onAuthStateChanged(user => { if(!user) window.location.href="login.html"; });

        // FUNGSI UPDATE/SIMPAN
        function updateSiswa() {
            const id = document.getElementById('idSiswa').value.trim();
            const nama = document.getElementById('namaSiswa').value.toUpperCase().trim();
            const saldo = parseInt(document.getElementById('saldoSiswa').value) || 0;
            if(id && nama) {
                db.ref('kantin_users/' + id).set({ id, nama, saldo })
                .then(() => { alert("Data Berhasil Disimpan!"); location.reload(); });
            }
        }

        // FUNGSI HAPUS (DIPERBAIKI)
        function hapusSiswa(idSiswa) {
            if(confirm("Hapus data siswa " + idSiswa + "?")) {
                db.ref('kantin_users').child(idSiswa).remove()
                .then(() => { alert("Data Terhapus!"); })
                .catch((e) => { alert("Gagal hapus: " + e.message); });
            }
        }

        // LOAD SEMUA DATA (LOG, SISWA, STATISTIK)
        function loadData() {
            const filter = document.getElementById('filterTanggal').value;
            
            // 1. Load Daftar Siswa
            db.ref('kantin_users').on('value', snap => {
                const cont = document.getElementById('siswaList'); cont.innerHTML = "";
                snap.forEach(s => {
                    const d = s.val();
                    cont.innerHTML += `
                        <div class="p-3 bg-slate-50 rounded-2xl flex justify-between items-center border border-slate-100">
                            <div>
                                <p class="text-[8px] font-bold text-indigo-500 uppercase">${d.id}</p>
                                <p class="text-[10px] font-black text-slate-700 uppercase leading-none">${d.nama}</p>
                                <p class="text-[9px] font-bold text-emerald-600 mt-1">Rp ${d.saldo.toLocaleString()}</p>
                            </div>
                            <div class="flex gap-1">
                                <button onclick="isiForm('${d.id}','${d.nama}',${d.saldo})" class="p-2 bg-indigo-600 text-white rounded-lg text-[8px] font-black">EDIT</button>
                                <button onclick="hapusSiswa('${d.id}')" class="p-2 bg-red-100 text-red-500 rounded-lg text-[8px] font-black">HAPUS</button>
                            </div>
                        </div>`;
                });
            });

            // 2. Load Log & Statistik
            db.ref('kantin_laporan').on('value', snap => {
                const body = document.getElementById('logTableBody'); body.innerHTML = "";
                let totalSmua = 0; let stanGrup = {}; let itemGrup = {};

                snap.forEach(l => {
                    const d = l.val();
                    const tglLaporan = d.waktu.split(',')[0].split('/').reverse().join('-'); 
                    if(!filter || tglLaporan === filter) {
                        totalSmua += d.total;
                        stanGrup[d.stan] = (stanGrup[d.stan] || 0) + d.total;
                        const items = d.item.split(', ');
                        items.forEach(it => { itemGrup[it] = (itemGrup[it] || 0) + 1; });
                        body.innerHTML += `<tr><td class="py-2">${d.waktu}</td><td class="font-bold">${d.namaSiswa}</td><td><span class="bg-indigo-50 text-indigo-600 px-2 py-0.5 rounded-full">${d.stan}</span></td><td>${d.item}</td><td class="font-black">Rp ${d.total.toLocaleString()}</td></tr>`;
                    }
                });

                document.getElementById('totalPendapatan').innerText = "Rp " + totalSmua.toLocaleString();
                const breakEl = document.getElementById('breakdownStan'); breakEl.innerHTML = "";
                Object.keys(stanGrup).forEach(s => { breakEl.innerHTML += `<div class="flex justify-between"><span>${s}</span><span>Rp ${stanGrup[s].toLocaleString()}</span></div>`; });
                const terlEl = document.getElementById('terlarisList'); terlEl.innerHTML = "";
                const sortedItems = Object.entries(itemGrup).sort((a,b) => b[1] - a[1]).slice(0, 5);
                sortedItems.forEach(i => { terlEl.innerHTML += `<span class="bg-orange-100 text-orange-600 px-3 py-1 rounded-full font-bold text-[9px]">${i[0]} (${i[1]}x)</span>`; });
            });
        }

        // FUNGSI CETAK KOLEKTIF (POPU-UP WINDOW)
        function cetakKolektif() {
            const win = window.open('', '_blank');
            win.document.write('<html><head><title>Cetak Kartu Siswa</title>');
            win.document.write('<style>body{margin:10mm;font-family:sans-serif}.grid{display:grid;grid-template-columns:1fr 1fr;gap:10px}.card{width:90mm;height:50mm;border:1px solid #333;padding:10px;border-radius:10px;display:flex;align-items:center;page-break-inside:avoid;margin-bottom:5px}.qr{width:80px;height:80px}.info{flex:1;text-align:right;margin-left:10px}.info h3{margin:0;font-size:14px;text-transform:uppercase}.info p{margin:2px 0;font-size:10px;color:#666}</style></head><body><div class="grid">');

            db.ref('kantin_users').once('value', snap => {
                snap.forEach(s => {
                    const d = s.val();
                    win.document.write(`<div class="card"><div id="qr-${d.id}"></div><div class="info"><p>KARTU E-KANTIN</p><h3>${d.nama}</h3><p>ID: ${d.id}</p></div></div>`);
                });
                win.document.write('</div><script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"><\/script>');
                win.document.write('<script>');
                snap.forEach(s => {
                    const d = s.val();
                    win.document.write(`new QRCode(document.getElementById("qr-${d.id}"), {text:"${d.id}", width:80, height:80});`);
                });
                win.document.write('setTimeout(()=>{window.print();},1500);<\/script></body></html>');
                win.document.close();
            });
        }

        function isiForm(id, nama, saldo) {
            document.getElementById('idSiswa').value = id;
            document.getElementById('namaSiswa').value = nama;
            document.getElementById('saldoSiswa').value = saldo;
        }

        function logout() { auth.signOut().then(() => { window.location.href="index.html"; }); }
        
        loadData(); // Jalankan saat buka halaman
    </script>
</body>
</html>
