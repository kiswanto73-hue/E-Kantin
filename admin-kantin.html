<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Super - E-Kantin</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100 min-h-screen font-sans">

    <div class="bg-indigo-900 text-white p-6 rounded-b-[3rem] shadow-xl sticky top-0 z-50">
        <div class="max-w-5xl mx-auto flex flex-col md:flex-row justify-between items-center gap-4">
            <div>
                <h1 class="text-xl font-black uppercase italic tracking-tighter">Admin Dashboard üõ°Ô∏è</h1>
                <p class="text-[9px] font-bold text-indigo-300 uppercase tracking-widest">Manajemen Siswa & Keuangan</p>
            </div>
            
            <div class="flex bg-white/10 p-1 rounded-2xl border border-white/10">
                <button onclick="bukaTab('monitoring')" id="btnMon" class="px-6 py-2 rounded-xl text-[10px] font-black uppercase transition-all bg-yellow-400 text-indigo-900">üë• Monitoring Siswa</button>
                <button onclick="bukaTab('laporan')" id="btnLap" class="px-6 py-2 rounded-xl text-[10px] font-black uppercase transition-all text-white">üìä Laporan Bulanan</button>
            </div>

            <div class="flex gap-2">
                <a href="manajemen-menu.html" class="bg-emerald-500 hover:bg-emerald-400 px-4 py-2 rounded-xl text-[10px] font-black uppercase transition-all">Stok Menu</a>
                <a href="index.html" class="bg-red-500 hover:bg-red-400 px-4 py-2 rounded-xl text-[10px] font-black uppercase transition-all">Portal</a>
            </div>
        </div>
    </div>

    <div class="max-w-5xl mx-auto p-4 mt-4">

        <div id="tabMonitoring" class="space-y-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="bg-white p-8 rounded-[2.5rem] shadow-sm border border-indigo-50">
                    <h3 class="text-xs font-black text-indigo-900 mb-6 uppercase italic">Registrasi & Top Up üí∞</h3>
                    <div class="space-y-4">
                        <input type="text" id="siswaID" placeholder="ID KARTU (SCAN/KETIK)" class="w-full p-4 bg-slate-50 rounded-2xl font-black text-xs outline-none focus:ring-2 ring-indigo-500">
                        <input type="text" id="siswaNama" placeholder="NAMA LENGKAP" class="w-full p-4 bg-slate-50 rounded-2xl font-black text-xs outline-none focus:ring-2 ring-indigo-500 uppercase">
                        <input type="text" id="siswaKelas" placeholder="KELAS (MISAL: 6A)" class="w-full p-4 bg-slate-50 rounded-2xl font-black text-xs outline-none focus:ring-2 ring-indigo-500 uppercase">
                        <input type="number" id="siswaSaldo" placeholder="SALDO (RP)" class="w-full p-4 bg-slate-50 rounded-2xl font-black text-xs outline-none focus:ring-2 ring-indigo-500">
                        <button onclick="simpanSiswa()" class="w-full bg-indigo-600 text-white font-black py-4 rounded-2xl shadow-lg hover:bg-indigo-700 uppercase text-[10px] tracking-widest">Simpan Data Siswa</button>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div class="bg-emerald-500 p-6 rounded-[2.5rem] text-white shadow-lg">
                        <p class="text-[9px] font-bold uppercase opacity-80">Total Saldo Siswa</p>
                        <h2 id="totalTabungan" class="text-xl font-black mt-2 text-white">Rp 0</h2>
                    </div>
                    <div class="bg-indigo-600 p-6 rounded-[2.5rem] text-white shadow-lg">
                        <p class="text-[9px] font-bold uppercase opacity-80">Siswa Terdaftar</p>
                        <h2 id="jmlSiswa" class="text-3xl font-black mt-1">0</h2>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-[2.5rem] shadow-sm overflow-hidden border border-slate-100">
                <div class="p-6 border-b border-slate-50">
                    <h3 class="text-xs font-black text-slate-500 uppercase italic">Daftar Nasabah E-Kantin</h3>
                </div>
                <div class="overflow-x-auto">
                    <table class="w-full text-left">
                        <thead class="bg-slate-50 text-[9px] font-black text-slate-400 uppercase">
                            <tr>
                                <th class="p-5">ID</th><th class="p-5">Nama</th><th class="p-5">Kelas</th><th class="p-5 text-right">Saldo</th><th class="p-5 text-center">Aksi</th>
                            </tr>
                        </thead>
                        <tbody id="listSiswa" class="text-xs font-bold text-slate-600 divide-y divide-slate-50">
                            </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div id="tabLaporan" class="hidden space-y-6">
            <div class="bg-white p-8 rounded-[2.5rem] shadow-sm border border-indigo-50">
                <h3 class="text-xs font-black text-indigo-900 mb-6 uppercase italic">Rekapitulasi Keuangan üìä</h3>
                <div class="flex flex-wrap gap-4 items-end">
                    <div class="flex-1 min-w-[150px]">
                        <label class="text-[8px] font-bold text-slate-400 block mb-1">BULAN</label>
                        <select id="fBulan" class="w-full p-3 bg-slate-50 rounded-xl font-bold text-xs border-none outline-none">
                            <option value="01">Januari</option><option value="02">Februari</option><option value="03">Maret</option><option value="04">April</option>
                            <option value="05">Mei</option><option value="06">Juni</option><option value="07">Juli</option><option value="08">Agustus</option>
                            <option value="09">September</option><option value="10">Oktober</option><option value="11">November</option><option value="12">Desember</option>
                        </select>
                    </div>
                    <div class="flex-1 min-w-[100px]">
                        <label class="text-[8px] font-bold text-slate-400 block mb-1">TAHUN</label>
                        <input type="number" id="fTahun" value="2024" class="w-full p-3 bg-slate-50 rounded-xl font-bold text-xs border-none outline-none">
                    </div>
                    <button onclick="tarikLaporan()" class="bg-indigo-600 text-white px-8 py-3 rounded-xl font-black text-[10px] uppercase shadow-lg shadow-indigo-100">Proses</button>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div class="bg-white p-6 rounded-[2rem] border-l-8 border-emerald-500 shadow-sm text-center">
                    <p class="text-[8px] font-black text-slate-400 uppercase">Omzet Bulan Ini</p>
                    <h2 id="totalOmzet" class="text-xl font-black text-indigo-900 mt-1">Rp 0</h2>
                </div>
                <div class="bg-white p-6 rounded-[2rem] border-l-8 border-yellow-500 shadow-sm text-center">
                    <p class="text-[8px] font-black text-slate-400 uppercase">Total Transaksi</p>
                    <h2 id="totalTrx" class="text-xl font-black text-indigo-900 mt-1">0</h2>
                </div>
            </div>

            <div class="bg-white rounded-[2.5rem] shadow-sm overflow-hidden">
                <table class="w-full text-left border-collapse">
                    <thead class="bg-slate-50 text-[9px] font-black text-slate-400 uppercase">
                        <tr><th class="p-5 text-center">Waktu</th><th class="p-5 text-center">Siswa</th><th class="p-5 text-center">Menu</th><th class="p-5 text-center text-right">Total</th></tr>
                    </thead>
                    <tbody id="tabelLaporan" class="text-[10px] font-bold text-slate-600 divide-y divide-slate-100"></tbody>
                </table>
            </div>
        </div>

    </div>

    <script>
        // KODE FIREBASE (SESUAIKAN DENGAN PUNYA BAPAK)
        const firebaseConfig = {
            apiKey: "AIzaSyCUjE8WXa8Py4vnojrXDUR3uCvnQEzP6zQ",
            authDomain: "e-kantin-91f0c.firebaseapp.com",
            databaseURL: "https://e-kantin-91f0c-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "e-kantin-91f0c",
            storageBucket: "e-kantin-91f0c.firebasestorage.app",
            messagingSenderId: "981834126006",
            appId: "1:981834126006:web:dac8bb0ec1da90549b4c17"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // 1. FUNGSI NAVIGASI TAB
        function bukaTab(nama) {
            const tabMon = document.getElementById('tabMonitoring');
            const tabLap = document.getElementById('tabLaporan');
            const btnMon = document.getElementById('btnMon');
            const btnLap = document.getElementById('btnLap');

            if(nama === 'monitoring') {
                tabMon.classList.remove('hidden');
                tabLap.classList.add('hidden');
                btnMon.classList.add('bg-yellow-400', 'text-indigo-900');
                btnLap.classList.remove('bg-yellow-400', 'text-indigo-900');
            } else {
                tabMon.classList.add('hidden');
                tabLap.classList.remove('hidden');
                btnLap.classList.add('bg-yellow-400', 'text-indigo-900');
                btnMon.classList.remove('bg-yellow-400', 'text-indigo-900');
            }
        }

        // 2. LOGIKA MONITORING SISWA (LAMA)
        function simpanSiswa() {
            const id = document.getElementById('siswaID').value.trim();
            const nm = document.getElementById('siswaNama').value.trim().toUpperCase();
            const kl = document.getElementById('siswaKelas').value.trim().toUpperCase();
            const sl = parseInt(document.getElementById('siswaSaldo').value) || 0;

            if(id && nm) {
                db.ref('kantin_users/' + id).set({
                    nama: nm, kelas: kl, saldo: sl
                }).then(() => {
                    alert("Data Siswa Disimpan!");
                    document.getElementById('siswaID').value = ""; document.getElementById('siswaNama').value = "";
                });
            }
        }

        db.ref('kantin_users').on('value', snap => {
            const table = document.getElementById('listSiswa');
            table.innerHTML = "";
            let totalS = 0, jml = 0;
            snap.forEach(child => {
                const s = child.val();
                totalS += s.saldo; jml++;
                table.innerHTML += `
                    <tr>
                        <td class="p-5 font-mono text-[10px]">${child.key}</td>
                        <td class="p-5 uppercase">${s.nama}</td>
                        <td class="p-5">${s.kelas}</td>
                        <td class="p-5 text-right font-black text-emerald-600">Rp ${s.saldo.toLocaleString()}</td>
                        <td class="p-5 text-center">
                            <button onclick="editSiswa('${child.key}', '${s.nama}', '${s.kelas}', ${s.saldo})" class="text-blue-500 mx-1">‚úèÔ∏è</button>
                            <button onclick="hapusSiswa('${child.key}')" class="text-red-400 mx-1">üóëÔ∏è</button>
                        </td>
                    </tr>
                `;
            });
            document.getElementById('totalTabungan').innerText = "Rp " + totalS.toLocaleString();
            document.getElementById('jmlSiswa').innerText = jml;
        });

        function editSiswa(id, nm, kl, sl) {
            document.getElementById('siswaID').value = id;
            document.getElementById('siswaNama').value = nm;
            document.getElementById('siswaKelas').value = kl;
            document.getElementById('siswaSaldo').value = sl;
            window.scrollTo({top: 0, behavior: 'smooth'});
        }

        function hapusSiswa(id) { if(confirm('Hapus siswa ini?')) db.ref('kantin_users/'+id).remove(); }

        // 3. LOGIKA LAPORAN (BARU)
        function tarikLaporan() {
            const bln = document.getElementById('fBulan').value;
            const thn = document.getElementById('fTahun').value;
            const filter = thn + "-" + bln;
            const tBody = document.getElementById('tabelLaporan');
            tBody.innerHTML = "";
            
            db.ref('kantin_transaksi').once('value', snap => {
                let total = 0, count = 0;
                snap.forEach(child => {
                    const trx = child.val();
                    if(trx.waktu && trx.waktu.startsWith(filter)) {
                        total += trx.total; count++;
                        tBody.innerHTML += `
                            <tr class="hover:bg-indigo-50">
                                <td class="p-5 font-mono text-center">${trx.waktu}</td>
                                <td class="p-5 uppercase text-center">${trx.nama_siswa}</td>
                                <td class="p-5 italic text-slate-400 text-center">${trx.detail_pesanan}</td>
                                <td class="p-5 text-right font-black text-indigo-600">Rp ${trx.total.toLocaleString()}</td>
                            </tr>
                        `;
                    }
                });
                document.getElementById('totalOmzet').innerText = "Rp " + total.toLocaleString();
                document.getElementById('totalTrx').innerText = count;
            });
        }
    </script>
</body>
</html>
