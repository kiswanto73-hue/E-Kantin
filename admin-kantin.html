<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Pendaftaran & Cetak</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.0/dist/JsBarcode.all.min.js"></script>
    
    <style>
        /* Desain Kartu untuk Layar */
        .kartu-siswa {
            width: 85mm;
            height: 54mm;
            border: 2px solid #1e1b4b;
            border-radius: 12px;
            padding: 15px;
            background: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        /* STRATEGI CETAK TOTAL: Sembunyikan semua kecuali area kartu */
        @media print {
            /* Sembunyikan seluruh body asli */
            body * { display: none !important; }
            
            /* Tampilkan hanya area khusus cetak */
            #printArea, #printArea * { 
                display: flex !important; 
                visibility: visible !important;
            }

            #printArea {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
                height: 100%;
                justify-content: center;
                align-items: flex-start;
                padding-top: 20px;
            }

            /* Hilangkan margin default browser */
            @page { margin: 0; }
        }
    </style>
</head>
<body class="bg-slate-100 min-h-screen p-4">

    <div class="max-w-4xl mx-auto">
        <div class="flex justify-between items-center mb-6 bg-white p-4 rounded-2xl shadow-sm">
            <a href="dashboard-kantin.html" class="text-indigo-600 font-bold text-sm">‚¨ÖÔ∏è DASHBOARD</a>
            <h1 class="font-black text-slate-800 uppercase text-xs">REGISTRASI SISWA</h1>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="bg-white p-6 rounded-[2rem] shadow-sm border-2 border-indigo-50">
                <div class="space-y-3">
                    <input type="text" id="idSiswa" placeholder="ID Kartu (Scan)" class="w-full bg-slate-50 p-3 rounded-xl border font-bold">
                    <input type="text" id="namaSiswa" placeholder="Nama Siswa" class="w-full bg-slate-50 p-3 rounded-xl border font-bold">
                    <input type="number" id="saldoSiswa" placeholder="Saldo Awal" class="w-full bg-slate-50 p-3 rounded-xl border font-bold">
                    
                    <button onclick="simpanData()" class="w-full bg-indigo-600 text-white font-black p-4 rounded-xl shadow-lg hover:bg-indigo-700 transition-all text-xs">SIMPAN DATA</button>
                    <button onclick="buatBarcode()" class="w-full bg-emerald-500 text-white font-black p-4 rounded-xl shadow-lg hover:bg-emerald-600 transition-all text-xs">LIHAT PREVIEW KARTU</button>
                </div>
            </div>

            <div class="bg-slate-200 p-6 rounded-[2rem] flex items-center justify-center border-4 border-dashed border-slate-300">
                <div id="previewCard" class="hidden kartu-siswa">
                    <div>
                        <h3 class="text-[10px] font-black text-indigo-900 leading-none">E-KANTIN DIGITAL</h3>
                        <p class="text-[7px] text-slate-400 font-bold uppercase mt-1">Sistem Pembayaran Sekolah</p>
                    </div>
                    <svg id="barcodeOutput"></svg>
                    <div>
                        <h2 id="viewNama" class="text-sm font-black text-slate-800 uppercase">-</h2>
                        <p id="viewID" class="text-[9px] font-bold text-indigo-600 tracking-widest">-</p>
                    </div>
                </div>
            </div>
        </div>

        <div id="btnCetakArea" class="hidden mt-6 text-center">
            <button onclick="eksekusiCetak()" class="bg-slate-900 text-white px-10 py-4 rounded-2xl font-black shadow-2xl hover:scale-105 transition-all">
                üñ®Ô∏è CETAK KARTU SEKARANG
            </button>
        </div>
    </div>

    <div id="printArea" class="hidden"></div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCUjE8WXa8Py4vnojrXDUR3uCvnQEzP6zQ",
            authDomain: "e-kantin-91f0c.firebaseapp.com",
            databaseURL: "https://e-kantin-91f0c-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "e-kantin-91f0c",
            storageBucket: "e-kantin-91f0c.firebasestorage.app",
            messagingSenderId: "981834126006",
            appId: "1:981834126006:web:dac8bb0ec1da90549b4c17"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        function simpanData() {
            const id = document.getElementById('idSiswa').value;
            const nama = document.getElementById('namaSiswa').value;
            const saldo = parseInt(document.getElementById('saldoSiswa').value);
            if(!id || !nama) return alert("Isi data!");
            db.ref('kantin_users/' + id).set({ nama: nama, saldo: saldo }).then(() => alert("Tersimpan!"));
        }

        function buatBarcode() {
            const id = document.getElementById('idSiswa').value;
            const nama = document.getElementById('namaSiswa').value;
            if(!id) return alert("ID Kosong!");

            document.getElementById('previewCard').classList.remove('hidden');
            document.getElementById('btnCetakArea').classList.remove('hidden');
            
            document.getElementById('viewNama').innerText = nama;
            document.getElementById('viewID').innerText = id;

            JsBarcode("#barcodeOutput", id, { format: "CODE128", width: 2, height: 40, displayValue: false });
        }

        function eksekusiCetak() {
            // Copy isi kartu preview ke print area
            const isiKartu = document.getElementById('previewCard').innerHTML;
            const printArea = document.getElementById('printArea');
            printArea.innerHTML = `<div class="kartu-siswa">${isiKartu}</div>`;
            
            // Jalankan perintah print
            window.print();
        }
    </script>
</body>
</html>
