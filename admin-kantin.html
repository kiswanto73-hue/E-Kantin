<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Import & Cetak Massal</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.0/dist/JsBarcode.all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    
    <style>
        @media print {
            body * { visibility: hidden; }
            #areaCetakMassal, #areaCetakMassal * { visibility: visible; }
            #areaCetakMassal {
                position: absolute; left: 0; top: 0; width: 100%;
                display: grid !important; grid-template-columns: 1fr 1fr; gap: 10px;
            }
            .no-print { display: none !important; }
        }
        .kartu-mini {
            width: 85mm; height: 50mm; border: 1px solid #ccc;
            padding: 10px; display: flex; flex-direction: column;
            align-items: center; justify-content: center; background: white;
            page-break-inside: avoid;
        }
    </style>
</head>
<body class="bg-slate-100 p-4">

    <div class="max-w-6xl mx-auto no-print">
        <div class="bg-indigo-900 text-white p-6 rounded-3xl mb-6 flex justify-between items-center shadow-xl">
            <h1 class="font-black italic">DATABASE SISWA & CETAK MASAL üìã</h1>
            <a href="dashboard-kantin.html" class="bg-indigo-700 px-4 py-2 rounded-xl text-xs">KEMBALI</a>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
            <div class="bg-white p-6 rounded-[2rem] shadow-sm border-2 border-indigo-100">
                <h3 class="text-xs font-black text-indigo-900 mb-4 uppercase">1. Import Data Excel (ID, Nama, Saldo)</h3>
                <input type="file" id="inputExcel" accept=".xlsx, .xls" class="block w-full text-sm text-slate-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100 mb-4">
                <button onclick="prosesExcel()" class="w-full bg-emerald-600 text-white font-black py-3 rounded-xl shadow-lg hover:bg-emerald-700 transition-all text-xs">UNGGAH KE DATABASE üöÄ</button>
            </div>

            <div class="bg-white p-6 rounded-[2rem] shadow-sm border-2 border-indigo-100 text-center">
                <h3 class="text-xs font-black text-indigo-900 mb-4 uppercase">2. Cetak Kolektif</h3>
                <p class="text-[10px] text-slate-400 mb-4 italic text-center">Gunakan tombol di bawah setelah data muncul di tabel</p>
                <button onclick="siapkanCetakMassal()" class="bg-slate-900 text-white font-black px-8 py-3 rounded-xl shadow-lg hover:scale-105 transition-all text-xs">SIAPKAN KARTU UNTUK DICETAK üñ®Ô∏è</button>
            </div>
        </div>

        <div class="bg-white rounded-[2rem] shadow-sm overflow-hidden">
            <table class="w-full text-left">
                <thead class="bg-slate-50">
                    <tr class="text-[10px] font-black uppercase border-b">
                        <th class="p-4">ID SISWA</th>
                        <th class="p-4">NAMA LENGKAP</th>
                        <th class="p-4">SALDO</th>
                    </tr>
                </thead>
                <tbody id="tabelSiswa" class="divide-y divide-slate-100"></tbody>
            </table>
        </div>
    </div>

    <div id="areaCetakMassal" class="hidden"></div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCUjE8WXa8Py4vnojrXDUR3uCvnQEzP6zQ",
            authDomain: "e-kantin-91f0c.firebaseapp.com",
            databaseURL: "https://e-kantin-91f0c-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "e-kantin-91f0c",
            storageBucket: "e-kantin-91f0c.firebasestorage.app",
            messagingSenderId: "981834126006",
            appId: "1:981834126006:web:dac8bb0ec1da90549b4c17"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // 1. FUNGSI IMPORT EXCEL
        function prosesExcel() {
            const file = document.getElementById('inputExcel').files[0];
            if(!file) return alert("Pilih file Excel dulu Pak!");

            const reader = new FileReader();
            reader.onload = (e) => {
                const data = new Uint8Array(e.target.result);
                const workbook = XLSX.read(data, {type: 'array'});
                const sheet = workbook.Sheets[workbook.SheetNames[0]];
                const rows = XLSX.utils.sheet_to_json(sheet);

                if(confirm(`Siap mengunggah ${rows.length} data siswa?`)) {
                    rows.forEach(row => {
                        // Sesuaikan nama kolom di Excel Bapak (ID, Nama, Saldo)
                        db.ref('kantin_users/' + row.ID).set({
                            nama: row.Nama,
                            saldo: parseInt(row.Saldo)
                        });
                    });
                    alert("Import Selesai!");
                }
            };
            reader.readAsArrayBuffer(file);
        }

        // 2. TAMPILKAN DATA DI TABEL
        db.ref('kantin_users').on('value', snapshot => {
            const table = document.getElementById('tabelSiswa');
            table.innerHTML = "";
            snapshot.forEach(child => {
                const s = child.val();
                table.innerHTML += `<tr class="text-xs font-bold">
                    <td class="p-4">${child.key}</td>
                    <td class="p-4 uppercase">${s.nama}</td>
                    <td class="p-4 text-green-600 font-black italic">Rp ${s.saldo.toLocaleString()}</td>
                </tr>`;
            });
        });

        // 3. FUNGSI SIAPKAN CETAK MASSAL
        function siapkanCetakMassal() {
            const area = document.getElementById('areaCetakMassal');
            area.innerHTML = ""; // Bersihkan dulu
            
            db.ref('kantin_users').once('value', snapshot => {
                snapshot.forEach(child => {
                    const s = child.val();
                    const id = child.key;
                    
                    // Buat elemen kartu
                    const div = document.createElement('div');
                    div.className = "kartu-mini";
                    div.innerHTML = `
                        <p style="font-size: 8px; font-weight: 900; margin-bottom: 5px;">KARTU E-KANTIN</p>
                        <svg id="bc_${id}"></svg>
                        <p style="font-size: 10px; font-weight: 900; text-transform: uppercase; margin-top: 5px;">${s.nama}</p>
                        <p style="font-size: 8px; color: #666;">ID: ${id}</p>
                    `;
                    area.appendChild(div);
                    
                    // Generate Barcode
                    JsBarcode(`#bc_${id}`, id, {
                        format: "CODE128", width: 1.5, height: 40, displayValue: false
                    });
                });
                
                alert("Kartu sudah siap! Tekan OK lalu tekan Ctrl+P (Cetak)");
                window.print();
            });
        }
    </script>
</body>
</html>
