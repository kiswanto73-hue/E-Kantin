<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pusat Kendali & Admin E-Kantin</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body class="bg-slate-100 p-2 md:p-6 font-sans">

    <div class="max-w-7xl mx-auto">
        <div class="bg-indigo-900 text-white p-6 rounded-[2.5rem] shadow-xl mb-6 flex flex-col md:flex-row justify-between items-center gap-4 border-b-4 border-yellow-400">
            <div class="flex items-center gap-3">
                <div class="bg-white/10 p-3 rounded-2xl text-xl">üìä</div>
                <div>
                    <h1 class="text-xl font-black italic uppercase">PUSAT KENDALI E-KANTIN</h1>
                    <p class="text-[10px] font-bold text-indigo-300 uppercase">Monitoring, Saldo & Grup Kelas</p>
                </div>
            </div>
            <div class="flex gap-2">
                <a href="index.html" class="bg-white/10 px-4 py-2 rounded-xl text-[10px] font-bold uppercase text-white">Portal</a>
                <button onclick="logout()" class="bg-red-500 px-4 py-2 rounded-xl text-[10px] font-black uppercase text-white shadow-lg">Keluar</button>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 mb-6">
            <div class="bg-white p-6 rounded-[2rem] shadow-sm border-t-4 border-emerald-500">
                <h3 class="text-[10px] font-black text-slate-400 uppercase mb-2">Total Omzet Keseluruhan</h3>
                <p id="totalOmzet" class="text-3xl font-black text-slate-800 tracking-tighter">Rp 0</p>
                <div id="breakdownStan" class="mt-4 space-y-2 text-[10px] font-bold text-slate-500"></div>
            </div>
            
            <div class="bg-white p-6 rounded-[2rem] shadow-sm flex flex-col items-center justify-center">
                <h3 class="text-[10px] font-black text-slate-400 uppercase mb-4">Grafik Penjualan Stan</h3>
                <canvas id="chartStan" style="max-height: 150px;"></canvas>
            </div>

            <div class="bg-white p-6 rounded-[2rem] shadow-sm border-t-4 border-orange-500">
                <h3 class="text-[10px] font-black text-slate-400 uppercase mb-4 text-center">Laporan & Cetak</h3>
                <div class="grid grid-cols-1 gap-2">
                    <button onclick="downloadLaporan()" class="bg-green-600 text-white p-3 rounded-xl text-[10px] font-black uppercase shadow-md hover:bg-green-700">Download Excel üìÑ</button>
                    <button onclick="cetakKolektif()" class="bg-slate-800 text-white p-3 rounded-xl text-[10px] font-black uppercase shadow-md hover:bg-black">Cetak Kartu Per Kelas üñ®Ô∏è</button>
                    <button onclick="resetTransaksi()" class="bg-red-50 text-red-500 p-3 rounded-xl text-[10px] font-bold uppercase hover:bg-red-100 italic">Reset Log Transaksi</button>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-6">
            <div class="lg:col-span-4 space-y-4">
                <div class="bg-white p-6 rounded-[2rem] shadow-sm border border-slate-200">
                    <h3 class="text-[10px] font-black text-indigo-600 mb-4 uppercase italic">Manajemen Siswa</h3>
                    <div class="space-y-3">
                        <input type="text" id="idSiswa" placeholder="ID Kartu / NIS" class="w-full p-4 bg-slate-50 rounded-2xl font-bold text-xs outline-none focus:ring-2 ring-indigo-500">
                        <input type="text" id="namaSiswa" placeholder="Nama Lengkap" class="w-full p-4 bg-slate-50 rounded-2xl font-bold text-xs outline-none focus:ring-2 ring-indigo-500">
                        
                        <select id="kelasSiswa" class="w-full p-4 bg-slate-50 rounded-2xl font-bold text-xs outline-none focus:ring-2 ring-indigo-500 text-slate-500">
                            <option value="">-- Pilih Kelas --</option>
                            <option value="7A">Kelas 7A</option><option value="7B">Kelas 7B</option>
                            <option value="8A">Kelas 8A</option><option value="8B">Kelas 8B</option>
                            <option value="9A">Kelas 9A</option><option value="9B">Kelas 9B</option>
                            <option value="GURU">Guru / Staf</option>
                        </select>

                        <input type="number" id="saldoSiswa" placeholder="Isi/Edit Saldo (Rp)" class="w-full p-4 bg-slate-50 rounded-2xl font-bold text-xs outline-none focus:ring-2 ring-indigo-500 text-emerald-600">
                        <button onclick="updateSiswa()" class="w-full bg-indigo-600 text-white font-black py-4 rounded-2xl shadow-lg uppercase text-[10px] tracking-widest">Simpan Data</button>
                    </div>
                </div>
            </div>

            <div class="lg:col-span-8 space-y-6">
                <div class="bg-white p-6 rounded-[2rem] shadow-sm overflow-hidden border">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="text-[10px] font-black text-slate-400 uppercase italic">Riwayat Transaksi</h3>
                        <input type="date" id="filterTanggal" onchange="loadData()" class="p-2 bg-slate-100 rounded-lg text-[10px] font-bold outline-none">
                    </div>
                    <div class="overflow-x-auto max-h-[250px]">
                        <table class="w-full text-[10px] text-left" id="tabelLaporan">
                            <thead class="bg-slate-50">
                                <tr class="text-slate-400 border-b">
                                    <th class="p-3">WAKTU</th><th>SISWA</th><th>STAN</th><th>ITEM</th><th class="text-right p-3">TOTAL</th>
                                </tr>
                            </thead>
                            <tbody id="logTableBody" class="divide-y divide-slate-50 font-bold italic"></tbody>
                        </table>
                    </div>
                </div>

                <div class="bg-white p-6 rounded-[2rem] shadow-sm border">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="text-[10px] font-black text-slate-400 uppercase italic">Daftar Akun Siswa</h3>
                        <select id="filterKelas" onchange="loadData()" class="p-2 bg-indigo-50 text-indigo-600 rounded-xl text-[10px] font-black outline-none border-none">
                            <option value="SEMUA">SEMUA KELAS</option>
                            <option value="7A">KELAS 7A</option><option value="7B">KELAS 7B</option>
                            <option value="8A">KELAS 8A</option><option value="8B">KELAS 8B</option>
                            <option value="9A">KELAS 9A</option><option value="9B">KELAS 9B</option>
                            <option value="GURU">GURU/STAF</option>
                        </select>
                    </div>
                    <div id="siswaList" class="grid grid-cols-1 md:grid-cols-2 gap-3 max-h-[300px] overflow-y-auto"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCUjE8WXa8Py4vnojrXDUR3uCvnQEzP6zQ",
            authDomain: "e-kantin-91f0c.firebaseapp.com",
            databaseURL: "https://e-kantin-91f0c-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "e-kantin-91f0c",
            storageBucket: "e-kantin-91f0c.firebasestorage.app",
            messagingSenderId: "981834126006",
            appId: "1:981834126006:web:dac8bb0ec1da90549b4c17"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const auth = firebase.auth();
        let myChart = null;

        auth.onAuthStateChanged(user => { if(!user) window.location.href="login.html"; });

        function updateSiswa() {
            const id = document.getElementById('idSiswa').value.trim();
            const nama = document.getElementById('namaSiswa').value.toUpperCase().trim();
            const kelas = document.getElementById('kelasSiswa').value;
            const saldo = parseInt(document.getElementById('saldoSiswa').value) || 0;
            if(id && nama && kelas) {
                db.ref('kantin_users/' + id).set({ id, nama, kelas, saldo }).then(() => { location.reload(); });
            } else { alert("Lengkapi Nama, ID, dan Kelas!"); }
        }

        function loadData() {
            const filterTgl = document.getElementById('filterTanggal').value;
            const filterKls = document.getElementById('filterKelas').value;
            
            // 1. DAFTAR SISWA (Filter Kelas)
            db.ref('kantin_users').on('value', snap => {
                const cont = document.getElementById('siswaList'); cont.innerHTML = "";
                snap.forEach(s => {
                    const d = s.val();
                    if(filterKls === "SEMUA" || d.kelas === filterKls) {
                        cont.innerHTML += `
                            <div class="p-3 bg-slate-50 rounded-2xl flex justify-between items-center border border-slate-100">
                                <div>
                                    <span class="bg-indigo-600 text-white text-[7px] font-black px-2 py-0.5 rounded-md uppercase">${d.kelas || 'N/A'}</span>
                                    <p class="text-[10px] font-black text-slate-700 uppercase mt-1 leading-none">${d.nama}</p>
                                    <p class="text-[9px] font-bold text-emerald-600 mt-1">Rp ${d.saldo.toLocaleString()}</p>
                                </div>
                                <div class="flex gap-1">
                                    <button onclick="isiForm('${d.id}','${d.nama}','${d.kelas}',${d.saldo})" class="p-2 bg-indigo-600 text-white rounded-lg text-[8px] font-black">EDIT</button>
                                    <button onclick="hapusSiswa('${d.id}')" class="p-2 bg-red-100 text-red-500 rounded-lg text-[8px] font-black uppercase">√ó</button>
                                </div>
                            </div>`;
                    }
                });
            });

            // 2. LOG & STATISTIK (Tetap)
            db.ref('kantin_laporan').on('value', snap => {
                const body = document.getElementById('logTableBody'); body.innerHTML = "";
                let totalSmua = 0; let stanGrup = {};
                snap.forEach(l => {
                    const d = l.val();
                    const tglLaporan = d.waktu.split(',')[0].split('/').reverse().join('-'); 
                    if(!filterTgl || tglLaporan === filterTgl) {
                        totalSmua += d.total;
                        stanGrup[d.stan] = (stanGrup[d.stan] || 0) + d.total;
                        body.innerHTML = `<tr><td class="p-3 text-slate-400 italic font-normal">${d.waktu}</td><td>${d.namaSiswa}</td><td><span class="bg-indigo-50 text-indigo-600 px-2 py-0.5 rounded-full uppercase">${d.stan}</span></td><td>${d.item}</td><td class="text-right p-3 text-green-600">Rp ${d.total.toLocaleString()}</td></tr>` + body.innerHTML;
                    }
                });
                document.getElementById('totalOmzet').innerText = "Rp " + totalSmua.toLocaleString();
                const breakEl = document.getElementById('breakdownStan'); breakEl.innerHTML = "";
                Object.keys(stanGrup).forEach(s => { breakEl.innerHTML += `<div class="flex justify-between border-b border-slate-50"><span>${s}</span><span>Rp ${stanGrup[s].toLocaleString()}</span></div>`; });
                updateChart(stanGrup);
            });
        }

        function updateChart(stanData) {
            const ctx = document.getElementById('chartStan').getContext('2d');
            if (myChart) myChart.destroy();
            myChart = new Chart(ctx, {
                type: 'doughnut',
                data: { labels: Object.keys(stanData), datasets: [{ data: Object.values(stanData), backgroundColor: ['#4338ca', '#f59e0b', '#10b981', '#ef4444'], borderWidth: 0 }] },
                options: { plugins: { legend: { position: 'bottom', labels: { font: { size: 8, weight: 'bold' } } } } }
            });
        }

        function cetakKolektif() {
            const filter = document.getElementById('filterKelas').value;
            const win = window.open('', '_blank');
            win.document.write('<html><head><title>Cetak Kartu '+filter+'</title><style>body{font-family:sans-serif;margin:10mm}.grid{display:grid;grid-template-columns:1fr 1fr;gap:10px}.card{width:90mm;height:50mm;border:1px solid #333;padding:10px;border-radius:10px;display:flex;align-items:center;page-break-inside:avoid;margin-bottom:10px}.qr{width:80px;height:80px}.info{flex:1;text-align:right;margin-left:10px}h3{margin:0;font-size:14px;text-transform:uppercase}p{margin:2px 0;font-size:10px;color:#666}</style></head><body><div class="grid">');
            db.ref('kantin_users').once('value', snap => {
                snap.forEach(s => {
                    const d = s.val();
                    if(filter === "SEMUA" || d.kelas === filter) {
                        win.document.write(`<div class="card"><div id="qr-${d.id}"></div><div class="info"><p>KARTU E-KANTIN</p><h3>${d.nama}</h3><p>KELAS: ${d.kelas}</p><p>ID: ${d.id}</p></div></div>`);
                    }
                });
                win.document.write('</div><script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"><\/script><script>');
                snap.forEach(s => {
                    const d = s.val();
                    if(filter === "SEMUA" || d.kelas === filter) {
                        win.document.write(`new QRCode(document.getElementById("qr-${d.id}"), {text:"${d.id}", width:80, height:80});`);
                    }
                });
                win.document.write('setTimeout(()=>{window.print();},1500);<\/script></body></html>');
                win.document.close();
            });
        }

        function downloadLaporan() { const wb = XLSX.utils.table_to_book(document.getElementById("tabelLaporan")); XLSX.writeFile(wb, "Laporan_Kantin.xlsx"); }
        function resetTransaksi() { if(confirm("Hapus semua riwayat transaksi?")) db.ref('kantin_laporan').remove().then(()=>location.reload()); }
        function hapusSiswa(id) { if(confirm("Hapus siswa "+id+"?")) db.ref('kantin_users').child(id).remove(); }
        function isiForm(id, nama, kelas, saldo) { document.getElementById('idSiswa').value = id; document.getElementById('namaSiswa').value = nama; document.getElementById('kelasSiswa').value = kelas; document.getElementById('saldoSiswa').value = saldo; }
        function logout() { auth.signOut().then(() => { window.location.href="index.html"; }); }
        loadData();
    </script>
</body>
</html>
