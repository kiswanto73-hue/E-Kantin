<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Menu Kantin</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100 p-4">
    <div class="max-w-lg mx-auto">
        <div class="bg-indigo-900 text-white p-6 rounded-[2rem] shadow-lg mb-6 flex justify-between items-center">
            <h1 class="font-black italic">UPDATE MENU ðŸ¥—</h1>
            <a href="dashboard-kantin.html" class="text-[10px] bg-white/20 px-3 py-2 rounded-xl font-bold">KEMBALI</a>
        </div>

        <div class="bg-white p-6 rounded-[2rem] shadow-sm mb-6">
            <div class="space-y-3">
                <select id="stan" class="w-full p-4 bg-slate-50 rounded-2xl font-bold text-xs border-none outline-none focus:ring-2 ring-indigo-500">
                    <option value="STAN MAKANAN">STAN MAKANAN</option>
                    <option value="STAN MINUMAN">STAN MINUMAN</option>
                    <option value="STAN SNACK">STAN SNACK</option>
                </select>
                <input type="text" id="nama" placeholder="Nama Makanan" class="w-full p-4 bg-slate-50 rounded-2xl font-bold text-xs border-none outline-none">
                <input type="number" id="harga" placeholder="Harga (Misal: 5000)" class="w-full p-4 bg-slate-50 rounded-2xl font-bold text-xs border-none outline-none">
                <button onclick="save()" class="w-full bg-indigo-600 text-white font-black py-4 rounded-2xl shadow-indigo-200 shadow-lg uppercase text-xs">Simpan Menu Baru</button>
            </div>
        </div>

        <div id="list" class="space-y-4"></div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCUjE8WXa8Py4vnojrXDUR3uCvnQEzP6zQ",
            authDomain: "e-kantin-91f0c.firebaseapp.com",
            databaseURL: "https://e-kantin-91f0c-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "e-kantin-91f0c",
            storageBucket: "e-kantin-91f0c.firebasestorage.app",
            messagingSenderId: "981834126006",
            appId: "1:981834126006:web:dac8bb0ec1da90549b4c17"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        function save() {
            const s = document.getElementById('stan').value;
            const n = document.getElementById('nama').value.toUpperCase();
            const h = parseInt(document.getElementById('harga').value);
            if(n && h) {
                db.ref('kantin_menus/'+s+'/'+n.replace(/ /g,'_')).set({nama:n, harga:h})
                .then(()=>{ alert("Menu tersimpan!"); document.getElementById('nama').value=""; document.getElementById('harga').value=""; });
            }
        }

        db.ref('kantin_menus').on('value', snap => {
            const cont = document.getElementById('list'); cont.innerHTML = "";
            snap.forEach(stanSnap => {
                let html = `<div class="bg-white p-4 rounded-[2rem] shadow-sm"><h3 class="text-[9px] font-black text-indigo-400 mb-3 uppercase border-b pb-1">${stanSnap.key}</h3>`;
                stanSnap.forEach(mSnap => {
                    const m = mSnap.val();
                    html += `<div class="flex justify-between items-center mb-2 p-2 bg-slate-50 rounded-xl">
                        <div class="text-[11px] font-bold text-slate-700">${m.nama} <br><span class="text-emerald-600">Rp ${m.harga.toLocaleString()}</span></div>
                        <button onclick="del('${stanSnap.key}','${mSnap.key}')" class="text-[8px] bg-red-100 text-red-600 px-3 py-1 rounded-lg font-black">HAPUS</button>
                    </div>`;
                });
                cont.innerHTML += html + `</div>`;
            });
        });

        function del(s, id) { if(confirm("Hapus menu?")) db.ref('kantin_menus/'+s+'/'+id).remove(); }
    </script>
</body>
</html>
