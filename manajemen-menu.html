<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manajemen Menu & Stok - E-Kantin</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100 p-4 min-h-screen font-sans">

    <div class="max-w-xl mx-auto">
        <div class="bg-indigo-900 text-white p-6 rounded-[2.5rem] shadow-xl mb-6 flex justify-between items-center border-b-8 border-emerald-400">
            <div>
                <h1 class="text-xl font-black italic tracking-tighter uppercase leading-none">Manajemen Menu üìã</h1>
                <p class="text-[10px] font-bold text-indigo-300 uppercase tracking-widest mt-1">Audit Stok Awal & Akhir Real-Time</p>
            </div>
            <div class="flex gap-2">
                <a href="admin-kantin.html" class="bg-white/10 hover:bg-white/20 px-4 py-3 rounded-2xl text-[10px] font-black uppercase transition-all border border-white/10">Monitoring</a>
                <a href="index.html" class="bg-red-500 hover:bg-red-600 px-4 py-3 rounded-2xl text-[10px] font-black uppercase transition-all shadow-lg">Portal</a>
            </div>
        </div>

        <div class="bg-white p-6 rounded-[2.5rem] shadow-sm mb-8 border border-indigo-50">
            <h3 class="text-[10px] font-black text-indigo-900 mb-4 uppercase italic flex items-center gap-2">
                <span class="bg-indigo-100 p-1 px-2 rounded-lg">‚ú®</span> Kendali Menu & Stok
            </h3>
            <div class="space-y-4">
                <select id="selectStan" class="w-full p-4 bg-slate-50 rounded-2xl font-black text-xs border-2 border-transparent focus:border-indigo-500 outline-none transition-all text-indigo-900">
                    <option value="STAN MAKANAN">üç± STAN MAKANAN</option>
                    <option value="STAN MINUMAN">ü•§ STAN MINUMAN</option>
                    <option value="STAN SNACK">üç™ STAN SNACK</option>
                </select>
                
                <input type="text" id="namaMenu" placeholder="NAMA MENU (MISAL: NASI GORENG)" class="w-full p-4 bg-slate-50 rounded-2xl font-black text-xs outline-none focus:ring-2 ring-indigo-500 uppercase">
                
                <div class="grid grid-cols-3 gap-3">
                    <div class="space-y-1 text-center">
                        <label class="text-[8px] font-black text-slate-400 uppercase">Harga (Rp)</label>
                        <input type="number" id="hargaMenu" placeholder="10000" class="w-full p-4 bg-slate-50 rounded-2xl font-black text-xs text-center outline-none focus:ring-2 ring-indigo-500">
                    </div>
                    <div class="space-y-1 text-center">
                        <label class="text-[8px] font-black text-emerald-500 uppercase">Stok Pagi</label>
                        <input type="number" id="stokAwal" placeholder="50" class="w-full p-4 bg-emerald-50 rounded-2xl font-black text-xs text-center outline-none focus:ring-2 ring-emerald-500 text-emerald-700">
                    </div>
                    <div class="space-y-1 text-center">
                        <label class="text-[8px] font-black text-red-500 uppercase">Stok Sore</label>
                        <input type="number" id="stokAkhir" placeholder="5" class="w-full p-4 bg-red-50 rounded-2xl font-black text-xs text-center outline-none focus:ring-2 ring-red-500 text-red-700">
                    </div>
                </div>

                <button onclick="simpanMenu()" class="w-full bg-indigo-600 text-white font-black py-5 rounded-2xl shadow-lg shadow-indigo-100 hover:bg-indigo-700 active:scale-[0.98] transition-all uppercase text-[10px] tracking-[0.2em]">
                    Simpan & Update Database üöÄ
                </button>
            </div>
        </div>

        <div id="displayMenu" class="space-y-6 pb-20">
            <p class="text-center text-slate-400 italic text-xs py-10">Memuat data menu...</p>
        </div>
    </div>

    <script>
        // --- SATPAM ANTI-TENDANG (SINKRON DENGAN INDEX) ---
        if (sessionStorage.getItem("ownerLoggedIn") !== "true") {
            window.location.replace("index.html");
        }

        const firebaseConfig = {
            apiKey: "AIzaSyCUjE8WXa8Py4vnojrXDUR3uCvnQEzP6zQ",
            authDomain: "e-kantin-91f0c.firebaseapp.com",
            databaseURL: "https://e-kantin-91f0c-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "e-kantin-91f0c",
            storageBucket: "e-kantin-91f0c.firebasestorage.app",
            messagingSenderId: "981834126006",
            appId: "1:981834126006:web:dac8bb0ec1da90549b4c17"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // FUNGSI SIMPAN DATA
        function simpanMenu() {
            const stan = document.getElementById('selectStan').value;
            const nama = document.getElementById('namaMenu').value.trim().toUpperCase();
            const harga = parseInt(document.getElementById('hargaMenu').value);
            const awal = parseInt(document.getElementById('stokAwal').value) || 0;
            const akhir = parseInt(document.getElementById('stokAkhir').value) || 0;

            if (nama && harga) {
                // Buat ID unik dari nama menu (tanpa spasi)
                const menuId = nama.replace(/\s+/g, '_');
                
                db.ref('kantin_menus/' + stan + '/' + menuId).set({
                    nama: nama,
                    harga: harga,
                    stok_awal: awal,
                    stok_akhir: akhir,
                    stok: awal, // Menjadi stok aktif di Kasir
                    terjual: (awal - akhir) < 0 ? 0 : (awal - akhir)
                }).then(() => {
                    alert("‚úÖ MENU BERHASIL DISIMPAN!");
                    // Reset Form
                    document.getElementById('namaMenu').value = "";
                    document.getElementById('hargaMenu').value = "";
                    document.getElementById('stokAwal').value = "";
                    document.getElementById('stokAkhir').value = "";
                });
            } else {
                alert("Mohon isi Nama Menu dan Harga!");
            }
        }

        // TAMPILKAN DATA SECARA REAL-TIME
        db.ref('kantin_menus').on('value', snapshot => {
            const container = document.getElementById('displayMenu');
            container.innerHTML = "";

            if(!snapshot.exists()) {
                container.innerHTML = "<p class='text-center text-slate-400 italic text-xs py-10'>Belum ada data menu.</p>";
                return;
            }

            snapshot.forEach(stanSnap => {
                const namaStan = stanSnap.key;
                let htmlStan = `
                    <div class="bg-white rounded-[2.5rem] overflow-hidden shadow-sm border border-slate-100 mb-6 transition-all hover:shadow-md">
                        <div class="bg-indigo-50/50 px-6 py-4 flex justify-between items-center border-b border-indigo-50">
                            <h3 class="text-[10px] font-black text-indigo-500 uppercase tracking-[0.2em]">${namaStan}</h3>
                        </div>
                        <div class="divide-y divide-slate-50">
                `;

                stanSnap.forEach(menuSnap => {
                    const m = menuSnap.val();
                    const mId = menuSnap.key;
                    
                    htmlStan += `
                        <div class="p-5">
                            <div class="flex justify-between items-start mb-3">
                                <div class="flex-1">
                                    <p class="text-xs font-black text-slate-800 uppercase italic">${m.nama}</p>
                                    <p class="text-[10px] font-bold text-indigo-600">Rp ${m.harga.toLocaleString()}</p>
                                </div>
                                <div class="flex gap-2">
                                    <button onclick="editForm('${namaStan}','${mId}', '${m.nama}', ${m.harga}, ${m.stok_awal}, ${m.stok_akhir})" class="p-2 text-indigo-400 hover:bg-indigo-50 rounded-xl transition-all">
                                        ‚úèÔ∏è
                                    </button>
                                    <button onclick="hapusMenu('${namaStan}', '${mId}')" class="p-2 text-red-300 hover:text-red-500 transition-all">
                                        üóëÔ∏è
                                    </button>
                                </div>
                            </div>
                            
                            <div class="flex items-center gap-2 bg-slate-50 p-3 rounded-2xl border border-slate-100">
                                <div class="flex-1 text-center">
                                    <p class="text-[7px] font-black text-slate-400 uppercase">Pagi (Awal)</p>
                                    <p class="text-[11px] font-black text-emerald-600">${m.stok_awal || 0}</p>
                                </div>
                                <div class="h-6 w-[1px] bg-slate-200"></div>
                                <div class="flex-1 text-center">
                                    <p class="text-[7px] font-black text-slate-400 uppercase">Sore (Sisa)</p>
                                    <p class="text-[11px] font-black text-red-500">${m.stok_akhir || 0}</p>
                                </div>
                                <div class="h-6 w-[1px] bg-slate-200"></div>
                                <div class="flex-1 text-center bg-indigo-600 rounded-xl py-1 shadow-sm">
                                    <p class="text-[7px] font-black text-white/70 uppercase">Laku</p>
                                    <p class="text-[11px] font-black text-white leading-none">${m.terjual || 0}</p>
                                </div>
                            </div>
                        </div>
                    `;
                });

                htmlStan += `</div></div>`;
                container.innerHTML += htmlStan;
            });
        });

        // FUNGSI EDIT & HAPUS
        function editForm(stan, id, nama, harga, awal, akhir) {
            document.getElementById('selectStan').value = stan;
            document.getElementById('namaMenu').value = nama;
            document.getElementById('hargaMenu').value = harga;
            document.getElementById('stokAwal').value = awal;
            document.getElementById('stokAkhir').value = akhir;
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function hapusMenu(stan, id) {
            if (confirm("Hapus menu ini dari database?")) {
                db.ref('kantin_menus/' + stan + '/' + id).remove();
            }
        }
    </script>
</body>
</html>
