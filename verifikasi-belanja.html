<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pemeriksa Belanja - E-Kantin</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-indigo-950 min-h-screen p-4 text-slate-800">

    <div class="max-w-md mx-auto">
        <div class="bg-amber-500 p-6 rounded-[2rem] shadow-xl mb-6 text-center border-b-4 border-amber-700">
            <button onclick="window.location.href='index.html'" class="float-left text-amber-900 font-bold bg-white/20 w-8 h-8 rounded-full flex items-center justify-center">‚Üê</button>
            <h1 class="text-xl font-black uppercase italic text-amber-900">Petugas Pemeriksa</h1>
            <p class="text-[10px] font-bold text-amber-800 opacity-80 uppercase tracking-widest leading-tight">Cek Kesesuaian Barang Siswa</p>
        </div>

        <div id="scannerArea" class="mb-6 rounded-[2rem] overflow-hidden border-4 border-amber-500 bg-black shadow-2xl relative">
            <div id="reader" style="width: 100%;"></div>
            <div id="scanMsg" class="absolute inset-0 flex items-center justify-center bg-black/40 text-white font-bold text-sm pointer-events-none text-center p-4">
                ARAHKAN KAMERA KE KARTU...
            </div>
        </div>

        <div id="resultArea" class="hidden">
            <div class="bg-white p-6 rounded-[2rem] shadow-xl border-t-8 border-emerald-500">
                <div class="text-center mb-4">
                    <h2 id="namaSiswa" class="text-xl font-black text-indigo-900 uppercase leading-none">Mencari...</h2>
                    <p id="idSiswa" class="text-[10px] font-bold text-slate-400 mt-2 tracking-widest uppercase">ID: -</p>
                </div>

                <div class="bg-slate-50 rounded-2xl p-4 mb-4">
                    <p class="text-[10px] font-black text-slate-400 uppercase mb-2 italic tracking-wider">Daftar Belanjaan:</p>
                    <div id="listPesanan" class="space-y-2 text-sm font-medium">
                        </div>
                </div>

                <div class="flex justify-between items-center px-2">
                    <span class="text-xs font-black text-slate-500 uppercase tracking-widest">Total Bayar:</span>
                    <span id="totalBayar" class="text-xl font-black text-emerald-600 font-mono">Rp 0</span>
                </div>

                <button onclick="resetPemeriksaan()" class="w-full mt-6 bg-indigo-600 text-white font-black py-4 rounded-2xl shadow-lg uppercase text-xs tracking-widest hover:bg-indigo-700 transition-all active:scale-95">
                    Selesai & Scan Berikutnya
                </button>
            </div>
        </div>
    </div>

    <script>
        // --- KONFIGURASI FIREBASE (FIXED REGION SINGAPORE) ---
        const firebaseConfig = {
            apiKey: "AIzaSyBXt0gEgczYD1jQ9OhNk5FGN8CePIFaSYw", 
            authDomain: "e-kantin-91f0c.firebaseapp.com",
            // Tambahkan region asia-southeast1 agar nyambung ke data Bapak
            databaseURL: "https://e-kantin-91f0c-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "e-kantin-91f0c",
            storageBucket: "e-kantin-91f0c.appspot.com",
            messagingSenderId: "494352876853",
            appId: "1:494352876853:web:ec71a7eb444281e7fa387c"
        };

        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let html5QrCode = new Html5Qrcode("reader");

        function startScanner() {
            html5QrCode.start(
                { facingMode: "environment" }, 
                { fps: 15, qrbox: 250 },
                (id) => {
                    document.getElementById('scanMsg').classList.add('hidden');
                    cariRiwayat(id.trim());
                }
            ).catch(err => { console.error("Kamera Error:", err); });
        }

        function cariRiwayat(id) {
            const idBersih = id.trim();
            document.getElementById('resultArea').classList.remove('hidden');
            document.getElementById('namaSiswa').innerText = "Menghubungkan Server...";

            // Langsung cari ke folder 'users'
            db.ref('users/' + idBersih).once('value').then(snap => {
                const user = snap.val();

                if (user) {
                    document.getElementById('namaSiswa').innerText = user.nama || user.Nama;
                    document.getElementById('idSiswa').innerText = "ID: " + idBersih;
                    
                    // Ambil riwayat belanja terbaru
                    db.ref('log_transaksi/' + idBersih).limitToLast(1).once('value', tSnap => {
                        if (tSnap.exists()) {
                            tSnap.forEach(t => tampilkanDetail(t.val()));
                        } else {
                            document.getElementById('listPesanan').innerHTML = 
                                `<p class="text-center text-red-500 font-bold py-4 uppercase text-[10px]">Terdaftar, Tapi Belum Ada Belanja.</p>`;
                        }
                    });
                } else {
                    // Jika tidak ketemu, kita audit folder users-nya
                    db.ref('users').limitToFirst(1).once('value', check => {
                        if(!check.exists()){
                            alert("Koneksi Berhasil, tapi Folder 'users' Kosong. Cek menu pendaftaran!");
                        } else {
                            alert("ID [" + idBersih + "] Tidak Ada di Database.");
                        }
                    });
                    resetPemeriksaan();
                }
            }).catch(err => {
                alert("üî• Masalah Koneksi: " + err.message);
            });
        }

        function tampilkanDetail(trx) {
            const list = document.getElementById('listPesanan');
            list.innerHTML = "";
            
            // Tampilkan rincian barang
            if (trx.rincian) {
                if (Array.isArray(trx.rincian)) {
                    trx.rincian.forEach(item => {
                        list.innerHTML += `
                            <div class="flex justify-between items-center border-b border-dashed border-slate-200 pb-1">
                                <span class="uppercase text-slate-700 font-bold text-[11px]">${item.nama}</span>
                                <span class="text-indigo-600 font-black bg-indigo-50 px-2 rounded-lg text-xs">x${item.qty}</span>
                            </div>`;
                    });
                } else {
                    list.innerHTML = `<p class="text-[11px] font-bold text-slate-600 uppercase text-center py-2">${trx.rincian}</p>`;
                }
            } else {
                list.innerHTML = `<p class="text-[10px] text-red-400 italic text-center py-2">Detail item tidak tersedia.</p>`;
            }

            document.getElementById('totalBayar').innerText = "Rp " + (trx.total ? trx.total.toLocaleString() : "0");
        }

        function resetPemeriksaan() {
            document.getElementById('resultArea').classList.add('hidden');
            document.getElementById('scanMsg').classList.remove('hidden');
            document.getElementById('listPesanan').innerHTML = "";
        }

        startScanner();
    </script>
</body>
</html>
