<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cek Saldo Siswa - E-Kantin</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        #reader { border: none !important; }
        #reader__dashboard_section_csr button {
            background-color: #4f46e5 !important;
            color: white !important;
            padding: 10px 20px !important;
            border-radius: 12px !important;
            font-weight: bold !important;
            text-transform: uppercase !important;
            font-size: 12px !important;
        }
    </style>
</head>
<body class="bg-indigo-950 p-4 min-h-screen flex items-center justify-center font-sans">

    <div class="max-w-md w-full bg-white rounded-[3rem] p-8 shadow-2xl border-b-8 border-yellow-400">
        <div class="text-center mb-6">
            <h1 class="text-2xl font-black text-indigo-900 uppercase italic leading-none">Cek Saldo Siswa üí≥</h1>
            <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mt-2">Scan QR atau Input ID Manual</p>
        </div>

        <div id="reader" class="overflow-hidden rounded-3xl bg-slate-100 border-4 border-dashed border-slate-200 mb-6"></div>

        <div class="space-y-4">
            <input type="text" id="inputID" placeholder="ID KARTU MANUAL" 
                class="w-full p-5 bg-slate-50 rounded-2xl font-black text-center text-lg outline-none focus:ring-4 ring-indigo-500 transition-all uppercase">
            
            <button onclick="prosesCekSaldo(document.getElementById('inputID').value)" 
                class="w-full bg-indigo-600 text-white font-black py-5 rounded-2xl shadow-lg hover:bg-indigo-700 active:scale-95 transition-all uppercase tracking-widest">
                Cek Data üîç
            </button>

            <div id="hasilCek" class="hidden mt-6 p-6 bg-emerald-50 rounded-[2rem] border-2 border-emerald-100 text-center shadow-inner">
                <p id="resNama" class="text-lg font-black text-indigo-900 uppercase leading-none"></p>
                <p id="resKelas" class="text-[10px] font-bold text-slate-400 uppercase mt-1"></p>
                <div class="my-4 h-[1px] bg-emerald-200"></div>
                <p class="text-[9px] font-black text-emerald-600 uppercase">Sisa Saldo:</p>
                <p id="resSaldo" class="text-4xl font-black text-emerald-700 tracking-tighter"></p>
            </div>
        </div>

        <a href="index.html" class="block text-center mt-8 text-[10px] font-black text-slate-400 uppercase hover:text-indigo-600 transition-colors"> üè† Kembali ke Portal Utama</a>
    </div>

    <script>
        // CONFIG FIREBASE BAPAK
        const firebaseConfig = {
            apiKey: "AIzaSyCUjE8WXa8Py4vnojrXDUR3uCvnQEzP6zQ",
            authDomain: "e-kantin-91f0c.firebaseapp.com",
            databaseURL: "https://e-kantin-91f0c-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "e-kantin-91f0c",
            storageBucket: "e-kantin-91f0c.firebasestorage.app",
            messagingSenderId: "981834126006",
            appId: "1:981834126006:web:dac8bb0ec1da90549b4c17"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let html5QrCode;

        // FUNGSI MEMULAI KAMERA & MEMINTA IZIN
        async function startScanner() {
            try {
                html5QrCode = new Html5Qrcode("reader");
                const config = { fps: 10, qrbox: { width: 250, height: 250 } };

                // Memicu munculnya dialog izin kamera browser
                const devices = await Html5Qrcode.getCameras();
                
                if (devices && devices.length > 0) {
                    // Gunakan kamera belakang (index terakhir) jika ada banyak kamera
                    const selectedCamera = devices.length > 1 ? devices[devices.length - 1].id : devices[0].id;
                    
                    await html5QrCode.start(
                        selectedCamera, 
                        config,
                        (decodedText) => {
                            document.getElementById('inputID').value = decodedText;
                            prosesCekSaldo(decodedText);
                        }
                    );
                } else {
                    alert("Kamera tidak ditemukan.");
                }
            } catch (err) {
                console.error("Gagal Kamera:", err);
                alert("Klik tombol 'Allow' atau 'Izinkan' saat browser meminta akses kamera.");
            }
        }

        // FUNGSI CEK DATA KE FIREBASE
        function prosesCekSaldo(id) {
            const box = document.getElementById('hasilCek');
            if(!id) return;

            db.ref('kantin_users/' + id).once('value', snap => {
                if(snap.exists()) {
                    const d = snap.val();
                    document.getElementById('resNama').innerText = d.nama;
                    document.getElementById('resKelas').innerText = d.kelas;
                    document.getElementById('resSaldo').innerText = "Rp " + (d.saldo || 0).toLocaleString();
                    box.classList.remove('hidden');
                    // Scroll otomatis agar hasil terlihat di HP
                    box.scrollIntoView({ behavior: 'smooth' });
                } else {
                    alert("ID Kartu '" + id + "' Tidak Terdaftar!");
                    box.classList.add('hidden');
                }
            });
        }

        // Jalankan scanner saat halaman selesai dimuat
        window.onload = startScanner;
    </script>
</body>
</html>
