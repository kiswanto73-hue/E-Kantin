<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kasir Kantin Terpadu - SD Indonesia Hebat</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
</head>
<body class="bg-slate-100 font-sans min-h-screen">

    <div class="max-w-5xl mx-auto p-4 lg:p-8">
        <div class="flex justify-between items-center mb-6 px-4">
            <div class="bg-indigo-900 p-6 rounded-[2.5rem] text-white shadow-xl flex-1 mr-4 border-b-4 border-yellow-400">
                <h1 class="text-xl font-black italic uppercase">Kasir Terpadu ðŸ›’</h1>
                <p class="text-[9px] font-bold opacity-60 uppercase tracking-widest">Multi-Stan & Notifikasi WA</p>
            </div>
            <button onclick="window.location.href='index.html'" class="bg-white p-6 rounded-[2.5rem] shadow-lg font-black text-indigo-900 text-xs hover:bg-indigo-50 transition-all uppercase">Kembali</button>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <div class="lg:col-span-2 space-y-6">
                <div id="menuContainer" class="grid grid-cols-1 md:grid-cols-2 gap-4 italic font-bold">
                    </div>
            </div>

            <div class="lg:col-span-1">
                <div class="bg-white p-6 rounded-[2.5rem] shadow-xl sticky top-8 border-t-8 border-indigo-600">
                    <h2 class="text-xs font-black text-slate-400 uppercase mb-4 tracking-widest text-center">Keranjang Belanja</h2>
                    
                    <div id="cartItems" class="space-y-3 mb-6 max-h-[350px] overflow-y-auto px-2">
                        <p class="text-center text-slate-300 text-xs italic py-10 uppercase font-black">Kosong</p>
                    </div>

                    <div class="border-t-2 border-dashed pt-4 mb-6">
                        <div class="flex justify-between items-center">
                            <span class="text-[10px] font-black text-slate-400 uppercase">Total Bayar</span>
                            <span id="totalHarga" class="text-2xl font-black text-indigo-600">Rp 0</span>
                        </div>
                    </div>

                    <div id="scannerArea" class="hidden space-y-4 mb-4">
                        <div id="reader" class="rounded-2xl overflow-hidden border-4 border-indigo-100 bg-slate-50"></div>
                        <p class="text-[10px] text-center font-black text-orange-500 animate-pulse uppercase italic">Scan Kartu Siswa Sekarang</p>
                    </div>

                    <button id="btnCheckout" onclick="bukaScanner()" class="w-full bg-emerald-500 text-white font-black py-4 rounded-2xl shadow-lg hover:bg-emerald-600 transition-all uppercase text-xs tracking-widest">
                        Proses Pembayaran âœ…
                    </button>
                    
                    <button onclick="resetCart()" class="w-full mt-3 text-slate-300 hover:text-red-500 font-bold text-[9px] uppercase transition-colors">Kosongkan Keranjang</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- PROTEKSI LOGIN ---
        if (sessionStorage.getItem("portalLoggedIn") !== "true") {
            window.location.replace("index.html");
        }

        const firebaseConfig = {
            apiKey: "AIzaSyCUjE8WXa8Py4vnojrXDUR3uCvnQEzP6zQ",
            authDomain: "e-kantin-91f0c.firebaseapp.com",
            databaseURL: "https://e-kantin-91f0c-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "e-kantin-91f0c",
            storageBucket: "e-kantin-91f0c.firebasestorage.app",
            messagingSenderId: "981834126006",
            appId: "1:981834126006:web:dac8bb0ec1da90549b4c17"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let cart = [];
        let total = 0;

        // LOAD MENU
        db.ref('kantin_menus').on('value', snap => {
            const container = document.getElementById('menuContainer');
            container.innerHTML = "";
            snap.forEach(stanSnap => {
                const stanNama = stanSnap.key;
                let html = `<div class="bg-white p-4 rounded-[2rem] shadow-sm border border-slate-50">
                            <h3 class="text-[9px] font-black text-indigo-400 mb-3 uppercase border-b pb-1">${stanNama}</h3>`;
                stanSnap.forEach(mSnap => {
                    const m = mSnap.val();
                    const idMenu = mSnap.key;
                    const stok = m.stok || 0;
                    const isHabis = stok <= 0;
                    
                    html += `
                        <button onclick="addToCart('${stanNama}','${m.nama}',${m.harga},'${idMenu}')" 
                                class="${isHabis ? 'opacity-40 grayscale cursor-not-allowed' : 'hover:bg-indigo-50'} w-full text-left mb-2 p-3 bg-slate-50 rounded-2xl transition-all border border-transparent group">
                            <div class="flex justify-between items-center">
                                <div>
                                    <p class="text-[11px] font-black text-slate-700 uppercase">${m.nama}</p>
                                    <p class="text-[10px] font-bold text-emerald-600">Rp ${m.harga.toLocaleString()}</p>
                                </div>
                                <span class="text-[8px] font-black ${isHabis ? 'text-red-500' : 'text-slate-400'} uppercase">Stok: ${stok}</span>
                            </div>
                        </button>`;
                });
                container.innerHTML += html + `</div>`;
            });
        });

        function addToCart(stan, nama, harga, idMenu) {
            cart.push({ stan, nama, harga, idMenu });
            updateCartDisplay();
        }

        function updateCartDisplay() {
            const cont = document.getElementById('cartItems');
            const totalEl = document.getElementById('totalHarga');
            cont.innerHTML = ""; total = 0;
            cart.forEach((item, index) => {
                total += item.harga;
                cont.innerHTML += `<div class="flex justify-between items-center bg-slate-50 p-3 rounded-2xl border border-slate-100"><div class="text-[10px] font-bold uppercase"><span class="text-indigo-500 text-[7px] italic">${item.stan}</span><br>${item.nama}</div><div class="flex items-center gap-2"><span class="text-[10px] font-black text-indigo-900">Rp ${item.harga.toLocaleString()}</span><button onclick="removeItem(${index})" class="text-red-500 font-black text-sm px-2">Ã—</button></div></div>`;
            });
            totalEl.innerText = "Rp " + total.toLocaleString();
            if(cart.length === 0) cont.innerHTML = `<p class="text-center text-slate-300 text-xs italic py-10 uppercase font-black">Kosong</p>`;
        }

        function removeItem(idx) { cart.splice(idx, 1); updateCartDisplay(); }
        function resetCart() { cart = []; updateCartDisplay(); }

        let scanner;
        function bukaScanner() {
            if(cart.length === 0) return alert("Keranjang belanja masih kosong!");
            document.getElementById('scannerArea').classList.remove('hidden');
            document.getElementById('btnCheckout').classList.add('hidden');
            scanner = new Html5Qrcode("reader");
            scanner.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 }, (idSiswa) => {
                scanner.stop();
                prosesBayar(idSiswa.trim());
            }).catch(err => alert("Kamera Error!"));
        }

        // --- PROSES BAYAR + WA ---
        function prosesBayar(idSiswa) {
            db.ref('kantin_users/' + idSiswa).once('value', userSnap => {
                const user = userSnap.val();
                if(!user) { alert("ID Kartu Tidak Dikenal!"); location.reload(); return; }
                if(user.saldo < total) { alert("Saldo Tidak Cukup! Sisa: Rp " + user.saldo); location.reload(); return; }

                const saldoBaru = user.saldo - total;
                db.ref('kantin_users/' + idSiswa + '/saldo').set(saldoBaru);

                const waktu = new Date().toLocaleString('id-ID');
                let lapPerStan = {};
                let detailBelanjaWA = "";

                cart.forEach(item => {
                    if(!lapPerStan[item.stan]) lapPerStan[item.stan] = { total: 0, items: [] };
                    lapPerStan[item.stan].total += item.harga;
                    lapPerStan[item.stan].items.push(item.nama);
                    detailBelanjaWA += `- ${item.nama} (Rp ${item.harga.toLocaleString()})\n`;
                    db.ref(`kantin_menus/${item.stan}/${item.idMenu}/stok`).transaction(s => (s || 0) - 1);
                });

                Object.keys(lapPerStan).forEach(sNama => {
                    const dataLaporan = {
                        idSiswa: idSiswa,
                        namaSiswa: user.nama,
                        nama_siswa: user.nama,
                        stan: sNama,
                        item: lapPerStan[sNama].items.join(", "),
                        total: lapPerStan[sNama].total,
                        nominal: lapPerStan[sNama].total,
                        waktu: waktu
                    };
                    db.ref('kantin_transactions').push(dataLaporan);
                    db.ref('kantin_laporan').push(dataLaporan);
                });

                // Trigger Kirim WA jika ada nomor
                if (user.wa) {
                    kirimPesanWA(user.wa, user.nama, total, saldoBaru, detailBelanjaWA);
                }

                alert("âœ… Transaksi Berhasil!\nSiswa: " + user.nama + "\nSisa Saldo: Rp " + saldoBaru.toLocaleString());
                location.reload();
            });
        }

        function kirimPesanWA(nomor, nama, totalBayar, sisaSaldo, detail) {
            const pesan = `*STRUK DIGITAL E-KANTIN*\n--------------------------\nAnanda: *${nama}*\n\n*Detail Belanja:*\n${detail}\n*Total: Rp ${totalBayar.toLocaleString()}*\n*Sisa Saldo: Rp ${sisaSaldo.toLocaleString()}*\n--------------------------\n_Terima kasih telah bertransaksi di SD Indonesia Hebat_`;
            
            let formatNomor = nomor;
            if(formatNomor.startsWith('0')) formatNomor = '62' + formatNomor.slice(1);
            
            const url = `https://api.whatsapp.com/send?phone=${formatNomor}&text=${encodeURIComponent(pesan)}`;
            window.open(url, '_blank');
        }
    </script>
</body>
</html>
