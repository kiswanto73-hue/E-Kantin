<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kasir Kantin Terpadu - SD Indonesia Hebat</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
</head>
<body class="bg-slate-100 font-sans min-h-screen">

    <div class="max-w-5xl mx-auto p-4 lg:p-8">
        <div class="flex justify-between items-center mb-6 px-4">
            <div class="bg-indigo-900 p-6 rounded-[2.5rem] text-white shadow-xl flex-1 mr-4 border-b-4 border-yellow-400">
                <h1 class="text-xl font-black italic uppercase text-yellow-400">PRO KASIR ðŸš€</h1>
                <p class="text-[9px] font-bold opacity-60 uppercase tracking-widest">Sistem Notifikasi WA Otomatis</p>
            </div>
            <button onclick="window.location.href='index.html'" class="bg-white p-6 rounded-[2.5rem] shadow-lg font-black text-indigo-900 text-xs uppercase">Portal</button>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <div class="lg:col-span-2" id="menuContainer" class="grid grid-cols-1 md:grid-cols-2 gap-4 italic font-bold"></div>
            <div class="lg:col-span-1">
                <div class="bg-white p-6 rounded-[2.5rem] shadow-xl sticky top-8 border-t-8 border-indigo-600">
                    <div id="cartItems" class="space-y-3 mb-6 max-h-[350px] overflow-y-auto italic font-bold"></div>
                    <div class="border-t-2 border-dashed pt-4 mb-6">
                        <div class="flex justify-between items-center">
                            <span class="text-[10px] font-black text-slate-400 uppercase">Total Bayar</span>
                            <span id="totalHarga" class="text-2xl font-black text-indigo-600 tracking-tighter">Rp 0</span>
                        </div>
                    </div>
                    <div id="scannerArea" class="hidden mb-4 italic font-bold">
                        <div id="reader" class="rounded-2xl overflow-hidden border-4 border-indigo-100"></div>
                    </div>
                    <button id="btnCheckout" onclick="bukaScanner()" class="w-full bg-emerald-500 text-white font-black py-4 rounded-2xl shadow-lg uppercase text-xs">Bayar Sekarang âœ…</button>
                    <button onclick="resetCart()" class="w-full mt-3 text-slate-300 font-bold text-[9px] uppercase">Kosongkan</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCUjE8WXa8Py4vnojrXDUR3uCvnQEzP6zQ",
            authDomain: "e-kantin-91f0c.firebaseapp.com",
            databaseURL: "https://e-kantin-91f0c-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "e-kantin-91f0c",
            storageBucket: "e-kantin-91f0c.firebasestorage.app",
            messagingSenderId: "981834126006",
            appId: "1:981834126006:web:dac8bb0ec1da90549b4c17"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let cart = []; let total = 0;

        // --- LOGIKA KERANJANG (Sama Seperti Kode Bapak) ---
        db.ref('kantin_menus').on('value', snap => {
            const container = document.getElementById('menuContainer'); container.innerHTML = "";
            snap.forEach(stanSnap => {
                let html = `<div class="bg-white p-4 rounded-[2rem] shadow-sm mb-4"><h3 class="text-[9px] font-black text-indigo-400 uppercase border-b mb-3">${stanSnap.key}</h3>`;
                stanSnap.forEach(mSnap => {
                    const m = mSnap.val();
                    html += `<button onclick="addToCart('${stanSnap.key}','${m.nama}',${m.harga},'${mSnap.key}')" class="w-full text-left mb-2 p-3 bg-slate-50 rounded-2xl flex justify-between"><div><p class="text-[11px] font-black uppercase">${m.nama}</p><p class="text-[10px] text-emerald-600">Rp ${m.harga.toLocaleString()}</p></div><span class="text-[8px] font-black text-slate-400">Stok: ${m.stok||0}</span></button>`;
                });
                container.innerHTML += html + `</div>`;
            });
        });

        function addToCart(stan, nama, harga, idMenu) { cart.push({ stan, nama, harga, idMenu }); updateCartDisplay(); }
        function updateCartDisplay() {
            const cont = document.getElementById('cartItems'); cont.innerHTML = ""; total = 0;
            cart.forEach((item, index) => { total += item.harga; cont.innerHTML += `<div class="flex justify-between bg-slate-50 p-2 rounded-xl text-[10px]"><span>${item.nama}</span><b>Rp ${item.harga.toLocaleString()}</b></div>`; });
            document.getElementById('totalHarga').innerText = "Rp " + total.toLocaleString();
        }
        function resetCart() { cart = []; updateCartDisplay(); }

        let scanner;
        function bukaScanner() {
            if(cart.length === 0) return alert("Kosong!");
            document.getElementById('scannerArea').classList.remove('hidden');
            scanner = new Html5Qrcode("reader");
            scanner.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 }, (id) => { scanner.stop(); prosesBayar(id.trim()); });
        }

        // --- FUNGSI PROSES BAYAR & WA OTOMATIS ---
        function prosesBayar(idSiswa) {
            db.ref('kantin_users/' + idSiswa).once('value', userSnap => {
                const user = userSnap.val();
                if(!user || user.saldo < total) { alert("Saldo Gagal!"); location.reload(); return; }

                const saldoBaru = user.saldo - total;
                const waktu = new Date().toLocaleString('id-ID');
                let detailWA = "";

                // Update Data
                db.ref('kantin_users/' + idSiswa + '/saldo').set(saldoBaru);
                cart.forEach(item => {
                    detailWA += `- ${item.nama} (Rp ${item.harga.toLocaleString()})\n`;
                    db.ref(`kantin_menus/${item.stan}/${item.idMenu}/stok`).transaction(s => (s || 0) - 1);
                });

                // Simpan Laporan
                db.ref('kantin_laporan').push({ idSiswa, namaSiswa: user.nama, total, item: "Campur", stan: "Kantin Terpadu", waktu });

                // --- PROSES KIRIM WA (FONNTE API) ---
                if (user.wa) {
                    const tokenAPI = "ISI_TOKEN_FONNTE_BAPAK_DI_SINI"; 
                    const pesan = `*STRUK DIGITAL E-KANTIN*\n\nAnanda: *${user.nama}*\n\n*Detail:*\n${detailWA}\n*Total: Rp ${total.toLocaleString()}*\n*Sisa Saldo: Rp ${saldoBaru.toLocaleString()}*\n\n_SD Indonesia Hebat_`;

                    fetch('https://api.fonnte.com/send', {
                        method: 'POST',
                        headers: { 'Authorization': tokenAPI },
                        body: new URLSearchParams({ 'target': user.wa, 'message': pesan })
                    }).then(res => console.log("WA Terkirim Otomatis"));
                }

                alert("âœ… Transaksi Berhasil!\nSiswa: " + user.nama);
                location.reload();
            });
        }
    </script>
</body>
</html>
