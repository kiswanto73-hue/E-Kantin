<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Monitoring E-Kantin</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body class="bg-slate-50 min-h-screen p-4 md:p-8 font-sans">

    <div class="max-w-6xl mx-auto">
        <div class="bg-indigo-900 p-8 rounded-[2.5rem] shadow-2xl border-b-8 border-yellow-400 mb-8 flex flex-col md:flex-row justify-between items-center gap-4">
            <div>
                <h1 class="text-3xl font-black text-white italic tracking-tighter uppercase">Monitoring Kantin üìà</h1>
                <p class="text-indigo-300 font-bold text-[10px] uppercase tracking-widest">Kontrol Penjualan & Saldo Realtime</p>
            </div>
            <div class="flex gap-2">
                <button onclick="downloadLaporan()" class="bg-green-600 hover:bg-green-700 text-white font-black px-6 py-3 rounded-2xl shadow-lg transition-all text-[10px] uppercase">üìä Download Excel</button>
                <button onclick="resetTransaksi()" class="bg-red-600 hover:bg-red-700 text-white font-black px-6 py-3 rounded-2xl shadow-lg transition-all text-[10px] uppercase">üóëÔ∏è Reset Laporan</button>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-8">
            <div class="bg-white p-6 rounded-3xl shadow-sm border-b-4 border-indigo-500">
                <p class="text-[9px] font-black text-slate-400 uppercase">Omzet Hari Ini</p>
                <h2 id="totalOmzet" class="text-xl font-black text-indigo-900">Rp 0</h2>
            </div>
            <div class="bg-white p-6 rounded-3xl shadow-sm border-b-4 border-green-500">
                <p class="text-[9px] font-black text-slate-400 uppercase">Total Transaksi</p>
                <h2 id="countTrans" class="text-xl font-black text-slate-700">0</h2>
            </div>
            <div class="bg-white p-6 rounded-3xl shadow-sm border-b-4 border-blue-500">
                <p class="text-[9px] font-black text-slate-400 uppercase">Siswa Terdaftar</p>
                <h2 id="countSiswa" class="text-xl font-black text-slate-700">0</h2>
            </div>
            <div class="bg-white p-6 rounded-3xl shadow-sm border-b-4 border-orange-500">
                <p class="text-[9px] font-black text-slate-400 uppercase">Stan Terlaris</p>
                <h2 id="bestStan" class="text-xl font-black text-slate-700">-</h2>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <div class="lg:col-span-2 bg-white rounded-[2rem] shadow-sm overflow-hidden border">
                <div class="p-6 border-b bg-slate-50">
                    <h4 class="font-black text-indigo-900 text-xs uppercase tracking-tighter">Riwayat Transaksi Terkini</h4>
                </div>
                <div class="overflow-x-auto max-h-[500px]">
                    <table class="w-full text-left">
                        <thead class="bg-slate-100 sticky top-0 z-10">
                            <tr class="text-[9px] font-black text-slate-500 uppercase">
                                <th class="p-4">Waktu</th>
                                <th class="p-4">Nama Siswa</th>
                                <th class="p-4">Lokasi Stan</th>
                                <th class="p-4 text-right">Nominal</th>
                            </tr>
                        </thead>
                        <tbody id="listTrans" class="divide-y divide-slate-50 text-[11px] font-bold">
                            </tbody>
                    </table>
                </div>
            </div>

            <div class="bg-white p-8 rounded-[2rem] shadow-sm border h-fit sticky top-8 text-center">
                <h4 class="font-black text-indigo-900 text-xs uppercase mb-8 tracking-tighter">Proporsi Penjualan Stan</h4>
                <canvas id="chartStan"></canvas>
            </div>
        </div>
    </div>

    <script>
        const config = { databaseURL: "https://e-kantin-91f0c-default-rtdb.asia-southeast1.firebasedatabase.app" };
        firebase.initializeApp(config);
        const db = firebase.database();

        let myChart = null;
        let allData = [];

        // LOAD DATA SISWA
        db.ref('kantin_users').on('value', snap => {
            document.getElementById('countSiswa').innerText = snap.numChildren();
        });

        // LOAD TRANSAKSI
        db.ref('kantin_transactions').on('value', snapshot => {
            const list = document.getElementById('listTrans');
            let total = 0;
            let transCount = 0;
            let stanCounts = {};
            list.innerHTML = "";
            allData = [];

            if (snapshot.exists()) {
                snapshot.forEach(child => {
                    const d = child.val();
                    allData.unshift(d); // Simpan untuk Excel
                    
                    total += d.nominal;
                    transCount++;
                    stanCounts[d.stan] = (stanCounts[d.stan] || 0) + d.nominal;
                });

                allData.forEach(d => {
                    list.innerHTML += `
                        <tr class="hover:bg-indigo-50/50 transition-all">
                            <td class="p-4 text-slate-400 font-normal">${d.waktu}</td>
                            <td class="p-4 font-black uppercase text-indigo-800">${d.nama_siswa}</td>
                            <td class="p-4 font-black text-slate-500 text-[10px] uppercase">${d.stan}</td>
                            <td class="p-4 text-right font-black text-green-600 tracking-tighter">Rp ${d.nominal.toLocaleString()}</td>
                        </tr>
                    `;
                });

                document.getElementById('totalOmzet').innerText = "Rp " + total.toLocaleString();
                document.getElementById('countTrans').innerText = transCount;
                
                let topStan = Object.keys(stanCounts).reduce((a, b) => stanCounts[a] > stanCounts[b] ? a : b, "-");
                document.getElementById('bestStan').innerText = topStan;

                updateChart(stanCounts);
            } else {
                list.innerHTML = '<tr><td colspan="4" class="p-20 text-center text-slate-300 font-bold uppercase">Belum ada transaksi</td></tr>';
            }
        });

        function updateChart(stanData) {
            const ctx = document.getElementById('chartStan').getContext('2d');
            if (myChart) myChart.destroy();
            myChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: Object.keys(stanData),
                    datasets: [{
                        data: Object.values(stanData),
                        backgroundColor: ['#4f46e5', '#f59e0b', '#10b981', '#ef4444', '#8b5cf6'],
                        borderWidth: 5,
                        borderColor: '#ffffff'
                    }]
                },
                options: { plugins: { legend: { position: 'bottom', labels: { font: { weight: 'bold', size: 10 } } } } }
            });
        }

        // FUNGSI DOWNLOAD EXCEL
        function downloadLaporan() {
            if (allData.length === 0) return alert("Tidak ada data untuk diekspor!");
            const ws = XLSX.utils.json_to_sheet(allData);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Laporan Penjualan");
            XLSX.writeFile(wb, `Laporan_Kantin_${new Date().toLocaleDateString()}.xlsx`);
        }

        // FUNGSI RESET DATA
        function resetTransaksi() {
            if (confirm("Hapus semua riwayat transaksi? (Saldo siswa tidak akan terhapus)")) {
                const pass = prompt("Ketik 'HAPUS' untuk konfirmasi:");
                if (pass === "HAPUS") {
                    db.ref('kantin_transactions').remove().then(() => alert("Data riwayat berhasil dibersihkan!"));
                }
            }
        }
    </script>
</body>
</html>
